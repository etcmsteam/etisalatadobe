<!-- Mustache Custom Component HTML Template for the Storybook -->

<div class="container">
  <!-- Background Classes: bg-maroon-light ,  bg-beige-light -->
  <section class="contact-us-2-0 {{properties.backgroundColor}}">
    <!-- content box end-->
    <div class="contact-us-wrapper">
      <div class="content-wrapper">
        <div class="ed-headings-2-0">
          <h3>{{properties.title}}</h3>
        </div>
        <div class="ed-paragraph-2-0">
          <div class="p3">
            <p>
              {{properties.description}}
            </p>
          </div>
        </div>
      </div>
      <div class="contact-btn-wrapper">
        <div class="ed-buttons-wrapper">
          <a class="primary-btn mobile-full-width" href="{{properties.linkUrl}}">{{properties.linkTitle}}</a>
        </div>
      </div>
    </div>
  </section>
</div>
