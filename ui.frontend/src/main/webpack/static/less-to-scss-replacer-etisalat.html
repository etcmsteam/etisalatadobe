  "green-bg": linear-gradient(225deg, #353738, #719e19),

  "aqua-green-bg": linear-gradient(180deg, #679116 -46%, #199e94),
  "aqua-bg": linear-gradient(225deg, #3d3d3d, #199e94),
  "default-bg": #f7f8f4,
  "light-gray-bg": #f8f8f8,
);
`;
    </script>

    <!-- Create color map object for less _variables and scss _variables file -->
    <script>
      (() => {
        const valueToKey = (obj) => {
          return Object.keys(obj).reduce((result, keyItem) => {
            // console.log('obj[keyItem]', obj[keyItem], keyItem);
            result[obj[keyItem].toLowerCase().replace(";", "")] = keyItem;

            return result;
          }, {});
        };

        const _variablesLessMap = _variablesLess
          .match(/([@\w-]+):\s+.+;/g)
          .reduce((result, item) => {
            const [key, value] = item.split(":");
            result[key.trim().replace("@", "")] = value.trim();

            return result;
          }, {});

        const _variablesScssMap = _variablesScss
          .match(/([$\w-]+):\s+.+;/g)
          .reduce((result, item) => {
            const [key, value] = item.split(":");
            result[key.trim().replace("$", "")] = value.trim();

            return result;
          }, {});

        console.log("common vars less", _variablesLessMap);
        console.log("common vars scss", _variablesScssMap);
        /* see if common name exist in variables like colors and their values 
           matches then simply update @ with $ . For instance, @main-green to $main-green 
        */
        function replaceCommonNameAndValuesVars(inputValue) {
          return inputValue.replace(/(@[\w-]+)(;|,|\s)/gi, ($1, $2) => {
            const commonVarName = $2.replace("@", "");

            if (_variablesLessMap[commonVarName]) {
              if (
                _variablesLessMap[commonVarName]?.toLowerCase() ===
                  _variablesScssMap[commonVarName]
                    ?.toLowerCase()
                    .replaceAll("$", "@") ||
                _variablesLessMap[commonVarName]
                  ?.toLowerCase()
                  .replace("fff", "") ===
                  _variablesScssMap[commonVarName]?.toLowerCase() ||
                _variablesLessMap[commonVarName]
                  ?.toLowerCase()
                  .replace("000", "") ===
                  _variablesScssMap[commonVarName]?.toLowerCase()
              ) {
                return $1.replace("@", "$");
              }
            }
            return $1;
          });
        }

        // replace remaining variable which has common name but have different value
        // between less and sass. for instance, @dark-gray could have different color
        // in $dark-gray. fixing that here
        function replaceRemainingVarsByMatchingValue(inputValue) {
          const _variablesValuesLessMap = valueToKey(_variablesLessMap);
          const _variablesValuesScssMap = valueToKey(_variablesScssMap);

          // replace all var to var map
          /*
          @brand-primary: @main-green;
          @brand-success: @sandy-green;
          @brand-info: @sandy-blue;
          @brand-warning: @orange;
          @brand-danger: @red; 
          */

          inputValue = inputValue.replaceAll('@brand-primary', '$main-green');
          inputValue = inputValue.replaceAll('@brand-success', ' $sandy-green');
          inputValue = inputValue.replaceAll('@brand-info', '$sandy-blue');
          inputValue = inputValue.replaceAll('@brand-warning', '$orange');
          inputValue = inputValue.replaceAll('@brand-danger', '$red');

          return inputValue.replace(/(@[\w-]+)(;|,|\s)/gi, ($1, $2, $3) => {
            const commonVarName = $2.replace("@", "");
            const lessVarValue =
              _variablesLessMap[commonVarName]?.toLowerCase();

            const mappedScssValueVar = _variablesValuesScssMap[lessVarValue];

            if (mappedScssValueVar) {
              return `$${mappedScssValueVar}${$3}`;
            }

            const differentScssColorVar =
              _variablesValuesScssMap[lessVarValue?.replace(/;|\,|\s/g, "")];
            if (
              !_variablesValuesScssMap[lessVarValue] &&
              differentScssColorVar
            ) {
              return `$${differentScssColorVar}${$3}`;
            } else {
              console.info(
                "!!! Missing variable value mapping: ",
                $1,
                commonVarName,
                _variablesValuesScssMap[lessVarValue],
                lessVarValue
              );
            }

            return $1;
          });
        }

        function replaceAllColorValuesWithVars(inputValue) {
          const _variablesValuesScssMap = valueToKey(_variablesScssMap);

          return inputValue.replace(/(#[\w]{3,})(\s|;)/g, ($1, $2, $3) => {
            
            let colorVal = $2;
            if (colorVal.toLowerCase() === "#ffffff") {
              colorVal = "#fff";
            }

            if (colorVal.toLowerCase() === "#000000") {
              colorVal = "#000";
            }

            const colorVar = _variablesValuesScssMap[colorVal];
            if (colorVar) {
              return `$${colorVar}${$3}`;
            } else {
              return $1;
            }
          });
        }

        // Replace variable @some-var to $some-var which are define in converting file
        function replaceInFileVariables(inputValue) {
          const inFileVars = inputValue.match(/(@[\w-]+):(.+)(;)/gi);
          if (inFileVars) {
            new Set(
              inFileVars.map((item) => item.split(":")[0].trim())
            ).forEach((item) => {
              inputValue = inputValue.replaceAll(item, item.replace("@", "$"));
            });
          }
          return inputValue;
        }

        function replaceThisToThat(inputValue) {

          // 992px
          inputValue = inputValue.replaceAll("@screen-md-min)", "$desktop)");
          inputValue = inputValue.replaceAll("@screen-sm-max)", "$desktop-min)");
          inputValue = inputValue.replaceAll("@screen-desktop)", "$desktop)");
          inputValue = inputValue.replaceAll("@screen-md)", "$desktop)");

          // 1248px less --> 1248px scss
          inputValue = inputValue.replaceAll(
            "@screen-lg-min)",
            "$desktop-wide)"
          );
          inputValue = inputValue.replaceAll("@screen-lg)", "$desktop-wide)");
          inputValue = inputValue.replaceAll(
            "@screen-lg-desktop",
            "$desktop-wide"
          );

          // 480px less --> 576px scss
          inputValue = inputValue.replaceAll("@screen-xs-min)", "$phone)");
          inputValue = inputValue.replaceAll("@screen-phone)", "$phone)");
          inputValue = inputValue.replaceAll("@screen-xs)", "$phone)");

          // 768px less --> 768px scss
          inputValue = inputValue.replaceAll("@screen-sm-min)", "$tablet)");
          inputValue = inputValue.replaceAll("@screen-sm)", "$tablet)");
          inputValue = inputValue.replaceAll("@screen-tablet)", "$tablet)");
          inputValue = inputValue.replaceAll("@screen-ms)", "$tablet)");
          inputValue = inputValue.replaceAll(
            "@screen-ms-min)",
            "$custom-width-tab)"
          );

          // 767px less --> 767px scss
          inputValue = inputValue.replaceAll(
            "@screen-ms-max)",
            "$custom-width-tab"
          );

          inputValue = inputValue.replaceAll(
            "@media (min-width: 992px)",
            "@include respond-to-min($desktop)"
          );

          inputValue = inputValue.replaceAll(
            "@media (max-width: 767px)",
            "@include respond-to-max($tablet-min)"
          );

          inputValue = inputValue.replaceAll(
            "@media (max-width: 991px)",
            "@include respond-to-max($desktop-min)"
          );

          // .transition(); to transition: all 0.3s ease-in-out;
          // inputValue = inputValue.replaceAll(
          //   ".transition();",
          //   "transition: all 0.3s ease-in-out;"
          // );
          // inputValue = inputValue.replaceAll(
          //   ".transition(0.3s);",
          //   "transition: all 0.3s ease-in-out;"
          // );
          inputValue = inputValue.replaceAll(
            ".transition(",
            "@include transition("
          );

          // .encoded-svg-background(); to encoded-svg-background;
          inputValue = inputValue.replaceAll(
            ".encoded-svg-background(",
            "@include encoded-svg-background("
          );

          // Neotech-medium, "GE SS Two", Roboto, Arial, sans-serif;
          inputValue = inputValue.replaceAll(
            "font-family: @headings-font-family;",
            "@include font-family-Neotech();"
          );

          // font-family: Neotech, Roboto, Arial, sans-serif;
          inputValue = inputValue.replaceAll(
            "font-family: @font-family-menu-sans-serif;",
            "@include font-family-Neotech-roboto();"
          );

          //  font-family: Neotech-medium, "GE SS Two", Arial, sans-serif;
          inputValue = inputValue.replaceAll(
            "font-family: @font-arabic;",
            "@include font-family-Neotech-ge();"
          );

          //  font-family: Neotech-medium, "GE SS Two", Arial, sans-serif;
          inputValue = inputValue.replaceAll(
            "@menu-transition-duration,",
            ".2s,"
          );

          /*           .body-small{
          font-size: @body-small-xs;
          line-height: (@line-height-base)em;
        } */
          inputValue = inputValue.replaceAll(
            ".body-small;",
            `font-size: 0.75rem;
            line-height: 1.6 em;`
          );

          inputValue = inputValue.replaceAll(
            ".body-small;",
            `font-size: 0.75rem;
            line-height: 1.6 em;`
          );

          /* less fade() to equivalent rgba()
          } */
          inputValue = inputValue.replace(
            /(fade)\((.+),\s+(\d+)\);/gi,
            ($1, $2, $3, $4) => `rgba(${$3}, ${$4 / 100});`
          );

          // replace lato font value font-family: Lato, "GE SS Two", Roboto, Arial, sans-serif
          inputValue = inputValue.replaceAll(
            /font-family:\s?Lato\,\s?\"GE SS Two"\,\s?Roboto\,\s?Arial\,\s?sans-serif/g,
            "@include font-family-lato()"
          );

          // replace lato font value font-family: Neotech-medium, "GE SS Two", Arial, sans-serif
          inputValue = inputValue.replaceAll(
            /font-family:\s?Neotech-medium\,\s?\"GE SS Two"\,\s?Arial\,\s?sans-serif/g,
            "@include font-family-Neotech-ge()"
          );

          // replace "font-family: @font-family-base" rule to @include font-family-lato()
          inputValue = inputValue.replaceAll(
            "font-family: @font-family-base",
            "@include font-family-lato()"
          );

          // replace "font-family: @font-family-sans-serif" rule to @include font-family-lato()
          inputValue = inputValue.replaceAll(
            "font-family: @font-family-sans-serif",
            "@include font-family-lato()"
          );

          // replace less ~"calc() " to calc()
          inputValue = inputValue.replace(/~"(calc\([\w\s-]+\))"/g, '$1');
          
          // replace less .heading-bigger mixin with value
          inputValue = inputValue.replaceAll(".heading-bigger;", 'letter-spacing: 0;');

          // @container-sm to 756px;
          inputValue = inputValue.replaceAll("@container-sm", '756px');
          
          // @container-md to 976px;
          inputValue = inputValue.replaceAll("@container-md", '976px');

          // @container-lg to 1224px;
          inputValue = inputValue.replaceAll("@container-lg", '1224px');

          
          // .container-fixed() mixin to style;
          inputValue = inputValue.replaceAll(".container-fixed();", `
             margin-right: auto;
             margin-left: auto;
             padding-left: 12px;
             padding-right: 12px;
          `);

          return inputValue;
        }

        function calculateScssOutput(event) {
          event.preventDefault();

          const {
            lessInput: { value: lessInputValue },
            scssOutput,
          } = event.target;

          let scssResultValue = replaceCommonNameAndValuesVars(lessInputValue);
          scssResultValue =
            replaceRemainingVarsByMatchingValue(scssResultValue);
          scssResultValue = replaceThisToThat(scssResultValue);
          scssResultValue = replaceInFileVariables(scssResultValue);
          scssResultValue = replaceAllColorValuesWithVars(scssResultValue);

          scssOutput.value = scssResultValue;
        }

        window.calculateScssOutput = calculateScssOutput;
      })();
    </script>

    <style>
      .form-container {
        display: flex;
        flex-direction: column;
      }

      .form-control {
        display: flex;
        flex-direction: column;
        margin: 40px 0;
      }
      .form-control button {
        padding: 8px 12px;
      }
    </style>
  </head>
  <body>
    <section>
      <form action="#" onsubmit="calculateScssOutput(event)">
        <div class="form-container">
          <div class="form-control">
            <label for="lessInput">Less Input</label>
            <textarea rows="10" id="lessInput" name="lessInput"></textarea>
          </div>

          <div class="form-control">
            <label for="scssOutput">SCSS Output</label>
            <textarea rows="10" id="scssOutput" name="scssOutput"></textarea>
          </div>

          <div class="form-control">
            <button type="submit">Submit</button>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
