<sly data-sly-use.imageViewportModel="com.etisalat.core.models.ImageViewportModel" data-sly-use.templates="core/wcm/components/commons/v1/templates.html">
<sly data-sly-set.ctaButtonClass="${properties.backgroundvariation  == 'bg-maroon' ? 'primary-btn white-btn mobile-full-width' : ''}"/>

  <div class="media-and-text-with-cta-2-0 ${properties.backgroundvariation}">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="products-grid with-cta">
            <div class="media-and-text-product">
              <div class="row">
                <div class="col-lg-1 hidden-md"></div>
                <div class="col-md-6 col-lg-5">
                  <div class="img-cover">
                    <div class="cover" data-sly-resource="${resource @ resourceType='etisalat/components/imageetisalatviewport'}"></div>
                  </div>
                </div>
                <div class="col-md-6 col-lg-5">
                  <div class="content-box">
                    <div class=" ed-headings-2-0">
                      <h2 data-sly-test="${properties.title}" data-sly-element="${properties.titleType}">${properties.title}
                        <sly data-sly-test="${properties.secondarytitle}"></br>${properties.secondarytitle}</sly>
                      </h2>
                    </div>
                    <div class="ed-paragraph-2-0" data-sly-test="${properties.text}">
                      <div data-sly-set.textStyle="${!properties.textStyle || properties.textStyle == '' ? 'p3' : properties.textStyle}" class="${textStyle}">
                        ${properties.text @ context='html'}
                      </div>
                    </div>
                    <div data-sly-test="${properties.ctalabel}" class="${properties.ctaStyle == 'learn-more-btn' ? 'ed-learnmore-wrapper' : 'ed-buttons-wrapper'}">
                      <sly data-sly-test.customLink="${properties.ctalink}" data-sly-use.commonlinkmodel="${'com.etisalat.core.models.CommonLinkModel' @link=customLink}"/>
                        <a class="${properties.ctaStyle == 'default' ? ctaButtonClass : properties.ctaStyle}"
                           href="${commonlinkmodel.link}"
                           target="${properties.linkBehavior == 'opennewwindow' ? '_blank' : '_self'}">
                           ${properties.ctalabel}
                        </a>
                    </div>
                  </div>
                </div>

                <div class="col-lg-1 hidden-md"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</sly>

  <sly data-sly-call="${templates.placeholder @ isEmpty = !properties.title}"></sly>
