<template data-sly-template.captchav3prop="${ @ properties,captchaObj}">
<input type="hidden" id="gcaptchaKeyV3" name="gcaptchaKeyV3" value="${captchaObj.captchaV3}">

<script src="https://www.google.com/recaptcha/api.js"></script>

<button class="g-recaptcha invisible" 
        data-sitekey="${captchaObj.captchaV3}" 
        data-callback='onSubmit' 
        data-action='submit'>Submit</button>
 <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
</template>
