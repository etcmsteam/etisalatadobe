<sly data-sly-use.tileModel="com.etisalat.core.models.TileModel" 
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html">  

    <sly data-sly-test="${tileModel.tileBoxContainerLayout == 'context-navigation' || tileModel.tileBoxContainerLayout == 'main-text' || tileModel.tileBoxContainerLayout == 'main-text-4'}"
	     data-sly-use.contextNavTile="contextnavigationtile.html"
	     data-sly-call="${contextNavTile.contextTile @ tileModel=tileModel,properties=properties}">
	</sly>
    <sly data-sly-test="${tileModel.tileBoxContainerLayout == 'context-navigation-cards'}"
	     data-sly-use.contextNavCard="contextnavigationcard.html"
	     data-sly-call="${contextNavCard.contextCard @ tileModel=tileModel,properties=properties}">
	</sly>    

</sly>

<sly data-sly-call="${templates.placeholder @ isEmpty = !tileModel.tiletitle}"></sly>
