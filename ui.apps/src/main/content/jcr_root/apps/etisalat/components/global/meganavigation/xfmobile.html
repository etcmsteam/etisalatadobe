<template data-sly-template.xfmobile="${ @ properties,meganavigation}">
<!--main menu mobile version: starts  -->
<nav class="nav-drill">
  <!-- For MyAccount Menu: starts -->
    <ul data-sly-test="${!meganavigation.accountNavigationItems.isEmpty}" 
	  data-sly-list.accountItems="${meganavigation.accountNavigationItems}" class="nav-items nav-level-1">
      <li class="nav-item highlighted nav-expand">
         <a class="nav-link" href="#">
             <img class="nav-link-icon" src="${accountItems.navImagePath}"/>
            <span class="accountName">${accountItems.navigationLabel}</span>
          </a>
          <ul class="nav-items nav-expand-content">
            <li class="nav-item">
              <a class="nav-link nav-back-link" href="#">
              <img class="nav-link-icon" src="${properties.linkArrowImage}"/>${properties.menuBack}</a>
            </li>
            <li>
              <ul>
                <li class="accountName nav-item-heading">
                  ${accountItems.navigationLabel}
                </li>                
                 <li data-sly-test="${!accountItems.subNavigationList.isEmpty}" 
			         data-sly-list.subItems="${accountItems.subNavigationList}" class="nav-item">
                  <a class="nav-link" href="${subItems.subNavLinkTo}">
                   ${subItems.subNavLabel}
                  </a>
                 </li>

               <li class="nav-item loggedInActions hidden"><a class="nav-link logoutAction" href="#">Sign Out</a></li>
              </ul>
            </li>
          </ul>
     </li>
  <li class="nav-spacer spacer-32"></li>
  </ul>
  <!-- For MyAccount Menu: ends -->
  
 <ul data-sly-test="${properties.search}"  class="nav-items nav-level-1">
        <li class="nav-item">
            <a class="nav-link search-link" href="#">                
                <img  class="nav-link-icon" src="${properties.searchIconImage}"/> ${properties.searchLabel}
            </a>      
        </li>
  </ul>

<ul data-sly-test="${!meganavigation.megaContainerItems.isEmpty}" data-sly-list.navItems="${meganavigation.megaContainerItems}" 
     class="nav-items nav-level-1">
  <li class="nav-item nav-expand">
    <sly data-sly-use.xfMobileObj="/apps/etisalat/components/global/meganavigation/xf-mobile-template.html"
          data-sly-call="${xfMobileObj.xfMobileTemplate @ properties=properties,navItems=navItems}">  
     </sly>       
  </li>
</ul>


<ul data-sly-test="${!meganavigation.utilityNavItems.isEmpty}" class="nav-items nav-level-1">   
   <li class="nav-spacer spacer-32"></li>                    
	<sly data-sly-list.utilityItems="${meganavigation.utilityNavItems}">
	   <li class="nav-item nav-expand nav-quick-links" data-sly-test="${utilityItems.utilityMenuLayout == 'fixedmenulist'}">
		 <a class="nav-link nav-expand-link" href="${utilityItems.navigationLinkTo}">
		 <img class="nav-link-icon" src="${navItems.navImagePath}"/> ${utilityItems.navigationLabel}
		 <img class="nav-link-arrow" src="${properties.linkArrowImage}"/></a>

         <ul data-sly-test="${!utilityItems.subNavigationList.isEmpty}" class="nav-items nav-expand-content">
          <li class="nav-item">
              <a class="nav-link nav-back-link" href="#">
              <img class="nav-link-icon" src="${properties.linkArrowImage}"/>${properties.menuBack}</a>
          </li>
		  <li>
		      <ul data-sly-repeat.subMenuItems="${utilityItems.subNavigationList}">                    
                    <li data-sly-repeat.subFixedItems="${subMenuItems.subNavigationList}" class="nav-item">
                        <a class="nav-link" href="${subFixedItems.navigationLink}">
                         ${subFixedItems.navigationTitle}
                        </a>
                    </li>
			   </ul>
		   </li>
         </ul>		
	   </li>
		<sly data-sly-test="${utilityItems.utilityMenuLayout == 'xfragment'}">
          <li class="nav-item nav-expand nav-quick-links">
              <sly data-sly-use.xfMobileObj="/apps/etisalat/components/global/meganavigation/xf-mobile-template.html"
                data-sly-call="${xfMobileObj.xfMobileTemplate @ properties=properties,navItems=utilityItems}">  
              </sly> 
          </li>  
		</sly>	
		<sly  data-sly-test="${meganavigation.topNavigationResource}"
             data-sly-use.topnavRightObj="${meganavigation.topNavigationResource.path}" 
             data-sly-list.topItems="${topnavRightObj.listChildren}">	 
          <li data-sly-test="${topItems.name == 'linkswithicons'}"  
                 data-sly-list.topRightItems="${topItems.listChildren}" class="nav-item nav-quick-links">
               <a class="nav-link" href="${topRightItems.links @ extension = 'html'}">
                <img class="nav-link-icon" src="${topRightItems.image}"/> ${topRightItems.title} </a>
            </li>
        </sly>
	 </sly>	
</ul>  

<div class="nav-footer-inline-wrapper" data-sly-test="${meganavigation.topNavigationResource}"
     data-sly-use.topnavRightObj="${meganavigation.topNavigationResource.path}">
    <ul data-sly-list.topItems="${topnavRightObj.listChildren}" class="nav-items nav-level-1 nav-footer-wrapper nav-footer-wrapper-inline">
    <li data-sly-test="${topItems.name == 'topnavlinks'}"  
	    data-sly-list.topRightItems="${topItems.listChildren}" class="nav-item nav-footer">
      <a class="nav-inline-link nav-site-switch ${topRightItems.active ? 'active' : ''}" href="${topRightItems.link @ extension = 'html'}">
        ${topRightItems.label}
      </a>      
    </li>
  </ul>
</div> 

</nav>
<!--main menu mobile version: ends-->
</template>
