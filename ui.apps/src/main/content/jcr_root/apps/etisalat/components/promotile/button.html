<template  data-sly-template.Button="${ @ properties,commonlinkmodel}">
   <sly data-sly-set.link="${properties.ctaStyle == 'btn-text learn-more' 
                                  || properties.ctaStyle == 'link btn-text btn-green learn-more' ? 'action-link' : ''}"/>
   <sly data-sly-set.defaultButton="${properties.ctaStyle == 'btn btn-default' ? 'action-btn-default' : ''}"/>
   <sly data-sly-set.transparentButton="${properties.ctaStyle == 'btn btn-default btn-transparent' ? 'action-btn-default transparent' : ''}"/>
   <sly data-sly-set.greenButton="${properties.ctaStyle == 'btn btn-green' ? 'action-btn-green' : ''}"/>
   <sly data-sly-set.orangeButton="${properties.ctaStyle == 'btn btn-orange' ? 'action-btn-orange' : ''}"/>

   <sly data-sly-test.solidBgOrTwoCol="${properties.promoTilevariation == 'withsolidbg' || properties.promoTilevariation == 'twocol'}"/>

   <sly data-sly-test="${!solidBgOrTwoCol}" data-sly-set.ctaStyleNotAuthored="${!properties.ctaStyle ? 'action-btn-default' : ''}"/>
   <sly data-sly-test="${solidBgOrTwoCol}" data-sly-set.ctaStyleNotAuthored="${!properties.ctaStyle ? 'action-link' : ''}"/>

   <sly data-sly-test="${!solidBgOrTwoCol}" data-sly-set.ctaStyleNotAuthoredAnchorClass="${!properties.ctaStyle ? 'btn btn-default ripple-effect' : ''}"/>
   <sly data-sly-test="${solidBgOrTwoCol}" data-sly-set.ctaStyleNotAuthoredAnchorClass="${!properties.ctaStyle ? 'link' : ''}"/>

   <div data-sly-test="${properties.cardLink}" class="third-action-wrapper ${ctaStyleNotAuthored} ${defaultButton} ${link} ${transparentButton} ${greenButton} ${orangeButton}">
      <a href="${commonlinkmodel.link}" target="${properties.linkBehavior == 'opennewwindow' ? '_blank' : '_self'}" class="${properties.ctaStyle ?  properties.ctaStyle : ctaStyleNotAuthoredAnchorClass}">${properties.promoCTATitle}</a>
   </div>
</template>
