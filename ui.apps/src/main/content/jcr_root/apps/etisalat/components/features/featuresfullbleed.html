<template data-sly-template.featuresFullBleed="${ @ properties,imageViewportModel}">
    <div class="features-full-bleed-4-0 flipped">
        <div class="container">
            <div class="feature-wrapper">
                <div class="img-wrap" data-sly-test="${imageViewportModel.sixViewportContent || imageViewportModel.fourViewportContent || imageViewportModel.threeViewportContent || properties.fileReference}">
                    <div class="cover" data-sly-test="${properties.viewPortLayout != '1-viewport'}">
                        <sly data-sly-resource="${resource @ resourceType='etisalat/components/imageetisalatviewport'}"></sly>
                    </div>
					<sly data-sly-test="${properties.viewPortLayout == '1-viewport'}" data-sly-resource="${resource @ resourceType='etisalat/components/imageetisalatviewport'}"></sly>
                </div>
                <div class="content-wrapper">
                    <div class="content">
                        <div data-sly-test="${properties.featureFullBleedPretitle}" class="wst-secondary-headings">
                            <h4>${properties.featureFullBleedPretitle}</h4>
                        </div>
                        <div data-sly-test="${properties.featureTitle}" class="wst-main-headings">
                            <h3 data-sly-element="${properties.titleType}">${properties.featureTitle}</h3>
                        </div>
                        <div class="paragraph-styling anchor ul-list-cms two-col-no-bullets">
                            <div data-sly-set.descriptionStyle="${!properties.descParagraphStyle || properties.descParagraphStyle == '' ? 'p2' : properties.descParagraphStyle}" class="${descriptionStyle}">
                                <div data-sly-test="${properties.featureFullBleedDescription}">${properties.featureFullBleedDescription @ context='html'}</div>
                            </div>
                        </div>
                    </div>

                    <div class="price-and-action">
                        <div class="media-cta-4-price ${properties.priceColor}">
                            <div data-sly-test="${properties.productPriceLabel}" class="from">${properties.productPriceLabel}</div>
                            <div data-sly-test="${properties.productPrice}" class="price">
                                <div class="value">${properties.productPrice}</div>
                                <div class="aed">${properties.productCurrency}</div>
                            </div>
                            <div data-sly-test="${properties.productOldPrice || properties.vatInclude}" class="vat-wrap">
                                <div class="old-price">${properties.productOldPriceText} <span class="old-price-value">${properties.productOldPrice}</span></div>
                                <div class="vat">${properties.vatInclude}</div>
                            </div>
                        </div>

                        <div class="third-action-wrapper">
							<sly data-sly-test="${properties.featuresRightColumnLinkBehavior != 'openmodalwindowrightcolumn'}">
                                <sly data-sly-test.ctaLinkRightColumn="${properties.ctaLinkRightColumn}" 
                                     data-sly-use.rightColumnLink="${'com.etisalat.core.models.CommonLinkModel' @link=ctaLinkRightColumn}"/>
                                <a href="${rightColumnLink.link}" target="${properties.featuresRightColumnLinkBehavior == 'opennewwindowrightcolumn' ? '_blank' : '_self'}" data-sly-test="${properties.ctatextRightColumn}" class="${properties.ctaStyleRightColumn}">
                                    ${properties.ctatextRightColumn}
                                </a>
							</sly>
							<sly data-sly-test="${properties.featuresRightColumnLinkBehavior == 'openmodalwindowrightcolumn'}" 
                                 data-sly-set.ctaTitle="${properties.ctatextRightColumn}"
								 data-sly-set.modalBehavior="${properties.modalBehaviorRightColumn}" 
								 data-sly-set.ctaStyle="${properties.ctaStyleRightColumn}"
                                 data-sly-use.modalTemplate="modalpopup.html"
                                 data-sly-call="${modalTemplate.modal @ properties=properties,resource=resource,wcmmode=wcmmode,ctaTitle=ctaTitle,modalBehavior=modalBehavior,ctaStyle=ctaStyle}">
                            </sly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
