<template data-sly-template.xfFooter="${ @ properties,navItems}">

<div data-sly-test="${!navItems.containerFooterMenuList.isEmpty}"
             data-sly-list.footerMenuItems="${navItems.containerFooterMenuList}"
             class="menu-items-footer">
          <ul data-sly-test="${!footerMenuItems.fixedItems.isEmpty}"
              data-sly-list.items="${footerMenuItems.fixedItems}" class="sub-menu">
            <li data-sly-test="${!items.hideDesktopLink && items.navigationTitle}"><a
                href="${items.navigationLink}">${items.navigationTitle}</a></li>
          </ul>
    </div>
</template>
