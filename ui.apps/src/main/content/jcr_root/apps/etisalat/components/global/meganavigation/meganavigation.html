<sly  data-sly-use.template="core/wcm/components/commons/v1/templates.html" 
      data-sly-use.meganavigation="com.etisalat.core.models.MegaNavigation"></sly>

<sly data-sly-use.mobiletemplate="/apps/etisalat/components/global/meganavigation/desktop.html"
     data-sly-call="${mobiletemplate.desktop @ properties=properties,meganavigation=meganavigation}">  
</sly>

<sly data-sly-use.mobiletemplate="/apps/etisalat/components/global/meganavigation/mobile.html"
     data-sly-call="${mobiletemplate.mobile @ properties=properties,meganavigation=meganavigation}">  
</sly>

<sly data-sly-call="${template.placeholder @ isEmpty=meganavigation.megaNavigationItems.size == 0, classAppend='cmp-languagenavigation'}"></sly>
