<template data-sly-template.digitalNotification="${ @ container,properties}">   
 <div data-component="cmp-digital-notification" 
      data-sly-set.notificationAlignment="${properties.alignment == 'top' || properties.alignment == 'bottom'}" 
      class="digital-notifications-wrapper ${wcmmode.edit && notiAlignment ? '': properties.alignment} ${container.items.size > 1 ? 'multi-notifications' : ''} ${properties.themeColor}">
   <div class="container">
     <div class="noti-icon-dismis">
       <a href="#">
         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
           <g fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
             <g>
               <g>
                 <g>
                   <g transform="translate(-1368 -26) translate(-240) translate(240) translate(120 22)">
                     <g>
                       <path stroke="#ffffff" d="M15 1L1 15M15 15L1 1" transform="translate(1248 4)" />
                     </g>
                   </g>
                 </g>
               </g>
             </g>
           </g>
         </svg>
       </a>
     </div>
     <div class="mob-tab-bar">
       <span class="tab-line"></span>
     </div>
     <!-- Swiper -->
     <div class="${!wcmmode.edit ? 'swiper-container': ''}">
       <div class="${!wcmmode.edit ? 'swiper-wrapper': ''}">
         <div class="${!wcmmode.edit ? 'swiper-slide': ''}"  
              data-sly-repeat="${container.items}" data-sly-resource="${item.name  @ decorationTagName=''}"></div>
       </div>
     </div>
   </div>
 </div>
</template>
