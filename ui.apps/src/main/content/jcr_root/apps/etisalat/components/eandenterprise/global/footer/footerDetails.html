<template data-sly-template.footerDetails="${ @ properties,footer}">
<div class="footer-2-0 ${properties.backgroundColor}">
    <div class="container">
        <div class="row align-center">
            <div class="col-xs-12 col-md-3 col-lg-3" data-sly-test="${footer.promo.imgUrl}">
                <div class="etisalat-logo">
					<img src="${footer.promo.imgUrl}" alt="${properties.altText}">
                </div>
            </div>
            <div class="col-xs-12 col-md-3" data-sly-test="${properties.followUsTitle || footer.followUs}">
                <div class="etisalat-social-link">
                    <ul>
                        <li data-sly-test="${properties.followUsTitle}">${properties.followUsTitle}</li>
                        <sly data-sly-test="${footer.followUs}" data-sly-list.items="${footer.followUs}">
                            <li>
                                <a href="${items.linkUrl}" title="${items.title}" target="${items.linkTarget ? '_blank' : '_self'}">
                                    <img src="${items.imgUrl}" alt="${items.title}">
                                </a>
                            </li>
                        </sly>
                    </ul>
                </div>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-6" data-sly-test="${footer.footerLinks}">
                <div class="importants-link">
                    <ul>
                        <sly data-sly-list.items="${footer.footerLinks}">
                            <li>
                                <a href="${items.linkUrl}" title="${items.linkText}" target="${items.linkTarget ? '_blank' : '_self'}">${items.linkText}</a>
                            </li>
						</sly>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</template>
