<template  data-sly-template.horizonalview="${ @ properties,stepModel}">

    <div class="steps-status-wrapper">
        <div class="container">
            <div class="steps-wrap">
                <div class= "step ${steps.state}" data-sly-repeat.steps="${stepModel.horizontalDataList}">
                    <div class="step-circle">
                        <div class="step-number">${stepsList.count}</div>
                    </div>
                    <div class="step-details">
                        <div class="step-title">
                            <h3>${steps.title}</h3>
                        </div>
                        <div class="step-description">
                            ${steps.description @ context='html'}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
