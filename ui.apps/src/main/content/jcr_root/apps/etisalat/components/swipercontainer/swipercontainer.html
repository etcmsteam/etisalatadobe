<sly data-sly-use.container="com.adobe.cq.wcm.core.components.models.LayoutContainer">
   <div data-sly-test="${wcmmode.edit}" data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
      id="${container.id}">
      <h2 data-sly-test="${!properties.tileBoxLayout || properties.tileBoxLayout == 'default'}">${properties.layoutTitle}</h2>          
      
      <sly data-sly-test="${!properties.tileBoxLayout || properties.tileBoxLayout == 'default'}" 
           data-sly-repeat="${container.items}" data-sly-resource="${item.path @ decoration=true}"></sly>
      <sly data-sly-test="${properties.tileBoxLayout == 'ewallet-offer'}"
         data-sly-use.offersTemplate="ewallet-offers.html"
         data-sly-call="${offersTemplate.offers @ container=container,properties=properties}">      
      </sly>
      <sly data-sly-test="${properties.tileBoxLayout == 'ewallet-feature'}"
         data-sly-use.featureTemplate="ewallet-featurecontent.html"
         data-sly-call="${featureTemplate.featureContent @ container=container,properties=properties}">      
      </sly>      
      <sly data-sly-resource="${resource.path @ resourceType='core/wcm/components/container/v1/container/new', appendPath='/*', decorationTagName='div', cssClassName='new section'}" />
   </div>
   <div data-sly-test="${!wcmmode.edit}" id="${container.id}">
      <sly data-sly-test="${!properties.tileBoxLayout || properties.tileBoxLayout == 'default'}"
         data-sly-use.defaultTemplate="default.html"
         data-sly-call="${defaultTemplate.defaultSwiper @ container=container,properties=properties}">      
      </sly>
      <sly data-sly-test="${properties.tileBoxLayout == 'ewallet-offer'}"
         data-sly-use.offersTemplate="ewallet-offers.html"
         data-sly-call="${offersTemplate.offers @ container=container,properties=properties}">      
      </sly>
      <sly data-sly-test="${properties.tileBoxLayout == 'ewallet-feature'}"
         data-sly-use.featureTemplate="ewallet-featurecontent.html"
         data-sly-call="${featureTemplate.featureContent @ container=container,properties=properties}">      
      </sly>
   </div>
</sly>
