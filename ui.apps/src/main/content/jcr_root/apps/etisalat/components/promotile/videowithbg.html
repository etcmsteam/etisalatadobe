<template  data-sly-template.VideoWithBg="${ @ properties,commonlinkmodel,imageViewportModel}">
<sly data-sly-set.viewports = "${imageViewportModel.sixViewportContent || imageViewportModel.fourViewportContent || imageViewportModel.threeViewportContent}" />
   <div class="promo-grid-tile-4-0 with-image and-video-icon">
      <div class="promo-img">
         <!-- youtube link  -->
         <a href="#" class="youtube-video-link">
         </a>
         <!-- Modal start -->
         <div class="youtube-popup-container modal fade mediaCtaVideo" id="mediaCtaVideo_1" role="dialog" style="display: none;">
            <div class="modal-dialog">
               <div class="modal-content">
                  <iframe width="560" height="315" src="${properties.youTubeUrl}" allowfullscreen=""></iframe>
               </div>
            </div>
         </div>
         <!-- Modal start -->
         <div class="cover">
             <sly data-sly-test="${viewports}"
            data-sly-resource="${resource @ resourceType='etisalat/components/imageetisalatviewport'}"></sly>
         </div>
      </div>
      <div class="promo-content">
         <div class="content-only">
            <div class="icon">
               <img src="${properties.playIconReference}" alt="Play Video" loading="lazy" 
                    data-sly-set.imageSrcPath="${properties.playIconReference}" 
	                data-sly-use.commonModal="${'com.etisalat.core.models.CommonLinkModel' @link=imageSrcPath}" 
	                class="${commonModal.assetSVGImage ? 'inline-svg__icon' : ''}" />
            </div>
         </div>
      </div>
   </div>
</template>
