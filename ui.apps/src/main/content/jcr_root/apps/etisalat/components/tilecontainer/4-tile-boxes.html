<template data-sly-template.fourTileBox="${ @ container,properties}">
 <sly data-sly-set.oneTile="${container.items.size == 1 ? 'one-slides' : ''}"></sly>
      <sly data-sly-test.twoTile="${container.items.size == 2 ? 'two-slides' : ''}"></sly>
      <sly data-sly-test.threeTile="${container.items.size == 3 ? 'three-slides' : ''}"></sly>
      <sly data-sly-test.fourTile="${container.items.size == 4 ? 'four-slides' : ''}"></sly>
      <sly data-sly-test.fourPlusTiles="${container.items.size > 4 ? 'four-plus-slides' : ''}"></sly>
      
      <div class="tile-boxes-section ${oneTile} ${twoTile} ${threeTile} ${fourTile} ${fourPlusTiles} with-bg t-b-slider0">
         <div class="container">
            <div class="row">
               <div class="col-xs-12">
                  <div data-sly-test="${properties.tileTitle}" class="tile-boxes-title-wrap">
                     <h2>${properties.tileTitle}</h2>
                  </div>
               </div>
            </div>
            <div class="swiper-container swiper-container-horizontal">
               <div class="swiper-wrapper">
                  <!-- Slides Start-->
                  <div class="swiper-slide" data-sly-repeat="${container.items}" data-sly-resource="${item.name  @ decorationTagName='div'}"></div>
                  <!-- Slides End-->
               </div>
               <div class="scrollbar swiper-scrollbar"></div>
            </div>
         </div>
      </div>          
</template>
