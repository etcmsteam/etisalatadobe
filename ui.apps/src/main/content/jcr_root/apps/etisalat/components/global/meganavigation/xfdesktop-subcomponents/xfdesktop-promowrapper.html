<template data-sly-template.xfPromoWrapper="${ @ properties,navItems}">

 <div data-sly-test="${!navItems.containerPromotionList.isEmpty}" class="menu-promotion-wrapper">
        <div data-sly-list.promoObj="${navItems.containerPromotionList}" class="tiles-wrapper">
            <a data-sly-set.tileLinkURL="${promoObj.linkURL}" href="${promoObj.linkURL}" target="${promoObj.linkTarget}" data-sly-unwrap="${!tileLinkURL}">
	          <div class="tile">
	            <div class="cover">
	               <img data-sly-test="${promoObj.resourceType == 'etisalat/components/teaser'}" src="${promoObj.fileReference}" loading="lazy" class="cover lazyloaded"
	                   alt="m-menu-new-freedom-en-377x325">
	                <sly data-sly-test="${promoObj.resourceType == 'etisalat/components/teaseretisalat'}" 
	                     data-sly-resource="${promoObj.teaserResource @ resourceType='etisalat/components/imageetisalatviewport'}"></sly>            
	            </div>
	            <div class="tile-content-wrapp">
	              <div class="content">
	                <h4 data-sly-test="${promoObj.title}" data-sly-element="${promoObj.titleType}">${promoObj.title}</h4>
	                <a data-sly-test="${promoObj.link}" href="${promoObj.link}"
	                   target="${promoObj.actionLinkTarget}" 
	                   class="btn-text learn-more">
	                  <span class="">${promoObj.text}</span>
	                </a>
	              </div>
	            </div>
	          </div>
	        </a>
        </div>
      </div>
</template>
