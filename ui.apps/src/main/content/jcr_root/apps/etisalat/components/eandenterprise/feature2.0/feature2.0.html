<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"/>

<sly data-sly-test="${properties.featureLayout == 'featurewithimage'}"
     data-sly-use.featureImageTemplate="featurewithimage.html"
     data-sly-call="${featureImageTemplate.featureWithImage @ properties=properties}"/>

<sly data-sly-test="${properties.featureLayout == 'featurewithcta'}"
     data-sly-use.featureCtaTemplate="featurewithcta.html"
     data-sly-call="${featureCtaTemplate.featureWithCta @ properties=properties}"/>
</sly>


<sly data-sly-call="${templates.placeholder @ isEmpty = !properties.fileReference && !properties.featureTitle}"></sly>
