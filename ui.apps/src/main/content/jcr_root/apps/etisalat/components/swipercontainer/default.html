<template data-sly-template.defaultSwiper="${ @ container,properties}">
    <div class="container-fluid outlet-wrap">
         <div class="swiper-container slider-outlet-brands">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper" >
               <!-- Slides Start-->
               <div class="swiper-slide ${properties.noSwapDesktop ? 'no-swap-desktop' : ''}" data-sly-repeat="${container.items}" data-sly-resource="${item.name  @ decorationTagName='div'}"></div>
               <!-- Slides End-->
            </div>            
            <div data-sly-test="${properties.swiperDisplayBehavior == 'true'}" class="table-swiper-scrollbar">
               <div class="swiper-scrollbar-drag">
               </div>
            </div>            
         </div>
      </div>
</template>
