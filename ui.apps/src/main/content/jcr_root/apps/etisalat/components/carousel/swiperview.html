<template data-sly-template.swiper="${ @ carousel,properties}">
    <div class="swiper-hero-container swiper-container-horizontal swiper-container-fade">
        <div class="swiper-wrapper">
            <div data-sly-repeat.item="${carousel.items}"
                 data-sly-resource="${item.name @ decorationTagName='div'}"
                 id="${item.id}-tabpanel"
                 class="swiper-slide slide-left light-color has-overlay cmp-carousel__item${itemList.first ? ' cmp-carousel__item--active' : ''}"
                 role="tabpanel"
                 aria-labelledby="${item.id}-tab"
                 aria-roledescription="slide"
                 aria-label="${'Slide {0} of {1}' @ format=[itemList.count, carousel.items.size], i18n}"
                 data-cmp-data-layer="${item.data.json}"
                 data-cmp-hook-carousel="item"></div>
        </div>
    </div>
 </template>
