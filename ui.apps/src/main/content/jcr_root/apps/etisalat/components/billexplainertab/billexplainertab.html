<div data-sly-use.tabs="com.adobe.cq.wcm.core.components.models.Tabs"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-panelcontainer="${wcmmode.edit && 'tabs'}"
     data-sly-test="${wcmmode.edit}"
     id="${tabs.id}"
     class="cmp-tabs"
     data-cmp-is="tabs"
     data-cmp-data-layer="${tabs.data.json}"
     data-placeholder-text="${wcmmode.edit && 'Please drag Tab components here' @ i18n}">
    <ol data-sly-test="${tabs.items && tabs.items.size > 0}"
        data-sly-list.tab="${tabs.items}"
        role="tablist"
        class="cmp-tabs__tablist"
        aria-label="${tabs.accessibilityLabel}"
        aria-multiselectable="false">
        <sly data-sly-test.isActive="${tab.name == tabs.activeItem}"/>
        <li role="tab"
            id="${tab.id}-tab"
            class="cmp-tabs__tab${isActive ? ' cmp-tabs__tab--active' : ''}"
            aria-controls="${tab.id}-tabpanel"
            tabindex="${isActive ? '0' : '-1'}"
            data-cmp-hook-tabs="tab">${tab.title}</li>
    </ol>
    <div data-sly-repeat.item="${tabs.items}"
         data-sly-resource="${item.name @ decorationTagName='div'}"
         id="${item.id}-tabpanel"
         role="tabpanel"
         aria-labelledby="${item.id}-tab"
         tabindex="0"
         class="cmp-tabs__tabpanel${item.name == tabs.activeItem ? ' cmp-tabs__tabpanel--active' : ''}"
         data-cmp-hook-tabs="tabpanel"
         data-cmp-data-layer="${item.data.json}"></div>
    <sly data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
         data-sly-test="${(wcmmode.edit || wcmmode.preview) && tabs.items.size < 1}"></sly>
</div>



<sly data-sly-test="${wcmmode.preview || wcmmode.disabled}">
<!-- start: tab-boxes section -->
  <div class="tab-boxes-section">
    <div class="container">
  		<div class="row">
          <div id="tabBoxes-${tabs.id}" 
             data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
             data-sly-use.tabs="com.adobe.cq.wcm.core.components.models.Tabs">
               <div data-sly-list.tab="${tabs.items}" class="col-xs-12 col-sm-4 head-desktop panel hidden-xs hidden-ms">
                    <sly data-sly-test.isActive="${tab.name == tab.activeItem}"/>
  					<a class="${isActive ? 'collapsed' : ''}" data-toggle="collapse" data-parent="#tabBoxes-${tabs.id}" href="#tabBoxes-${component.id}-${tabList.count}"> ${tab.title}</a>  					
  				</div>
                <div data-sly-list.tab="${tabs.items}" class="col-xs-12 col-sm-8 body-desktop panel">
                     <sly data-sly-test.isBodyActive="${tab.name == tab.activeItem}"/>
                     <a class="${isBodyActive ? 'collapsed' : ''}" class="head-mobile hidden-sm hidden-md hidden-lg" data-toggle="collapse" data-parent="#tabBoxes-${tabs.id}" href="#tabBoxes-${component.id}-${tabList.count}">${tab.title}</a>
                     <div id="tabBoxes-${component.id}-${tabList.count}"
                             class="section-exp-${tabList.count} collapse ${tabList.first ? 'in' :''}" aria-expanded="false">
                        <div  data-sly-resource="${tab.name @ decorationTagName='div'}" class="billing-report-section">

                        </div>      
                     </div>

                </div>
           </div>
        </div>
     </div>
  </div>
<!-- end: tab-boxes section -->
</sly>
