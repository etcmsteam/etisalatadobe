<div data-sly-use.textModel="com.adobe.cq.wcm.core.components.models.Text"
     data-sly-use.tableModel="com.etisalat.core.models.Table"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-test.text="${textModel.text}"
     data-cmp-data-layer="${textModel.data.json}"
     id="${component.id}"
     class="cmp-text custom-datatable" data-page-limit="${properties.pageLimit}" data-column-sort="${tableModel.sorting}"  data-class="${properties.cssClass}" data-column-filter="[]">
<sly data-sly-include="filter-sorting.html"></sly>
<p class="cmp-text__paragraph"
      data-sly-unwrap="${textModel.isRichText}">${text @ context = textModel.isRichText ? 'html' : 'text'}</p>
   <div class="data-table__info"></div>
   <div class="data-table__pagination"></div>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty = !text, classAppend='cmp-text'}"></sly>
