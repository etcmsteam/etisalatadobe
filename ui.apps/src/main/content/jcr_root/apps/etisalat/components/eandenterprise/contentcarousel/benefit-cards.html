<template data-sly-template.carousel="${ @ properties,imageViewportModel}">
   <div data-sly-use.carousel="com.adobe.cq.wcm.core.components.models.Carousel"
        data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
        data-panelcontainer="${wcmmode.edit && 'Content carousel'}" id="${carousel.id}" class="cmp-carousel" role="group"
        aria-label="${carousel.accessibilityLabel}" aria-live="polite" aria-roledescription="carousel" data-cmp-is="carousel"
        data-cmp-autoplay="${(wcmmode.edit || wcmmode.preview) ? '' : carousel.autoplay}" data-cmp-delay="${carousel.delay}"
        data-cmp-autopause-disabled="${carousel.autopauseDisabled}" data-cmp-data-layer="${carousel.data.json}"
        data-placeholder-text="${wcmmode.edit && 'Please add  carousel items here' @ i18n}">
      <div class="benefits-wrapper ${properties.backgroundColor}">
         <div class="container">
            <div class="row">
               <div class="col-lg-5 col-lg-offset-1 col-md-6 col-sm-6">
                  <div class="ben-img" data-sly-test="${imageViewportModel.sixViewportContent || imageViewportModel.fourViewportContent || imageViewportModel.threeViewportContent || properties.fileReference}">
                     <div class="cover" data-sly-test="${properties.viewPortLayout != '1-viewport'}">
                        <sly data-sly-resource="${resource @ resourceType='etisalat/components/imageetisalatviewport'}"></sly>
                     </div>
                     <sly data-sly-test="${properties.viewPortLayout == '1-viewport'}" data-sly-resource="${resource @ resourceType='etisalat/components/imageetisalatviewport'}"></sly>
                  </div>


               </div>
               <div class="col-lg-5 col-md-6 col-sm-6" data-sly-test="${carousel.items && carousel.items.size > 0}">
                  <div class="relative">
                  <div class="${!wcmmode.edit ? 'swiper-container benefits-slider': ''}">
                     <div class="${!wcmmode.edit ? 'swiper-wrapper': ''}">
                        <div data-sly-repeat.item="${carousel.items}" class="${!wcmmode.edit ? 'swiper-slide':''}"
                             data-sly-resource="${item.name @ decorationTagName='div'}" id="${item.id}"></div>
                     </div>
                     <div class="${!wcmmode.edit ? 'swiper-btn-wrapper': ''}" >
                        <div class="relative">
                           <div class="swiper-button-next"></div>
                           <div class="swiper-pagination swiper-pagination-bullets"></div>
                           <div class="swiper-button-prev"></div>
                        </div>
                     </div>
                  </div>
               </div>
               </div>
               <sly data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar',
            appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
                    data-sly-test="${wcmmode.edit || wcmmode.preview}"></sly>
            </div>
         </div>

      </div>
   </div>
</template>
