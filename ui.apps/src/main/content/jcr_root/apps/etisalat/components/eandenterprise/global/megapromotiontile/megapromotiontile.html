<sly data-sly-use.tileModel="com.etisalat.core.models.TileModel"
     data-sly-use.imageViewportModel="com.etisalat.core.models.ImageViewportModel"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html">    
        <div class="tiles-wrapper">
            <div class="tile">
                <div class="cover" data-sly-test="${imageViewportModel.sixViewportContent || imageViewportModel.fourViewportContent || imageViewportModel.threeViewportContent || properties.fileReference}">
                  <sly data-sly-resource="${resource @ resourceType='etisalat/components/imageetisalatviewport'}"></sly>
                </div>
                <div class="tile-content-wrapp">
                    <div class="content">
                        <h4 data-sly-test="${tileModel.tiletitle}" data-sly-element="${properties.titleType}">${tileModel.tiletitle}</h4>
                        <a data-sly-test="${tileModel.ctatext && tileModel.tileCTALinkSameWindow}" 
                           title="${tileModel.ctatext}" href="${tileModel.tileCTALinkSameWindow}" 
                           target="${properties.tileLinkTarget ? '_blank' : '_self'}"
                           class="btn-text learn-more">
                            <span class="">${tileModel.ctatext}</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>                        
</sly>

<sly data-sly-call="${templates.placeholder @ isEmpty = !tileModel.tiletitle || !tileModel.ctatext}"></sly>
