<template data-sly-template.caramelPopup="${ @ properties}">
 <div data-sly-use.container="com.adobe.cq.wcm.core.components.models.LayoutContainer"
      data-placeholder-text="${wcmmode.edit && 'Drag Caramel Popup components here' @ i18n}"
      class="">
	 <div class="nv-modal-header">
	    <h3 class="nv-modal-title" data-sly-element="${properties.titleType}"> ${properties.title}</h3>
		<sly data-sly-test="${wcmmode.preview || wcmmode.disabled}" data-sly-use.closebuttonTemplate="/apps/etisalat/components/button/closebutton.html"
			data-sly-call="${closebuttonTemplate.close}">
		</sly>
	  </div>
	  <div class="nv-modal-body">
	    <div class="pop-up-content">
			<div class="container-fluid">
				<div class="container-fluid">

				</div>

				<sly data-sly-test="${!wcmmode.edit}" data-sly-list="${container.items}">
				  <sly data-sly-set.containerPath="${'{0}/{1}' @ format=[resource.path, item.name]}" data-sly-use.cmpItem="${containerPath}" />
				     <div data-sly-test="${cmpItem.sling:resourceType == 'etisalat/components/container'}"  class="container-fluid p-0">
				        <div class="crosspromo-wrapper">
							<sly data-sly-test="${cmpItem.sling:resourceType == 'etisalat/components/text'}" data-sly-resource="${item.name  @ decorationTagName=''}"></sly>
				           <sly data-sly-resource="${item.name  @ decorationTagName='div'}"></sly>
				        </div>
				     </div>
				      <sly data-sly-test="${cmpItem.sling:resourceType == 'etisalat/components/spacer'}" data-sly-resource="${item.name  @ decorationTagName=''}"></sly>
				</sly>
				
				<div data-sly-test="${wcmmode.edit}" data-sly-repeat="${container.items}" data-sly-resource="${item.name  @ decorationTagName='div'}"></div>

			</div>
	    </div>
	  </div>
	    <sly data-sly-test="${wcmmode.edit}"
	   data-sly-resource="${resource.path @ resourceType='core/wcm/components/container/v1/container/new', appendPath='/*', decorationTagName='div', cssClassName='new section'}" />
  </div>
</template>
