<sly data-sly-use.imageviewport="com.etisalat.core.models.ImageEtisalatViewport"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html">
  <div class="cover">
    <picture>
      <source srcset="${imageviewport.image414px.imgUrl}" media="(max-width: 414px)">
      <source srcset="${imageviewport.image768px.imgUrl}" media="(max-width: 768px)">
      <source srcset="${imageviewport.image1024px.imgUrl}" media="(max-width: 1024px)">
      <source srcset="${imageviewport.image1366px.imgUrl}" media="(max-width: 1366px)">
      <source srcset="${imageviewport.image1440px.imgUrl}" media="(max-width: 1440px)">
      <source srcset="${imageviewport.image1920px.imgUrl}" media="(max-width: 1920px)">
      <img src="${imageviewport.image1920px.imgUrl}" class="cover lazyloaded" alt="${imageviewport.image1920px.altText}">
    </picture>
  </div>
</sly>
