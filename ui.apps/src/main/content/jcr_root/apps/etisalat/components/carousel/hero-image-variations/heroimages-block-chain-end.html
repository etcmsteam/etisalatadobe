<template data-sly-template.blockChain="${ @ carousel,properties}">
  <div
    data-component="cmp-hero-images"
    id="${carousel.id}"
    class="${!wcmmode.edit ? 'hero-image-section testimonials hero-video hero-image medium swiper-container hr-landing-section hero-images-variation' : ''} testimonials hero-video hr-landing-section ${carousel.items.size > 1 ? '' : 'destryeMe'}"
    data-autoplay="5000"
  >
    <div class="${!wcmmode.edit ? 'swiper-wrapper' : ''}">
      <div
        role="tabpanel"
        data-sly-repeat.item="${carousel.items}"
        data-sly-resource="${item.name @ decorationTagName=''}"
        id="${item.id}-tabpanel"
        aria-labelledby="${item.id}-tab"
        data-title="Reliable"
        aria-roledescription="slide"
        aria-label="${'Slide {0} of {1}' @ format=[itemList.count, carousel.items.size], i18n}"
        class="${!wcmmode.edit ? 'swiper-slide' : ''}"
      ></div>
    </div>
    <div class="swiper-pagination hidden-md hidden-lg"></div>

    <!-- Start - hero-swiper-buttons -->
    <div class="hero-swiper-button hero-swiper-button-prev">
      <svg id="hero-image-arrow-img-prev" viewBox="0 0 45 88.83">
        <defs>
          <style>
            .cls-1 {
              fill: none;
              opacity: 1;
              stroke-linecap: round;
              stroke-linejoin: round;
            }
          </style>
        </defs>
        <title>Page 1</title>
        <g id="_03---Hero-image" data-name="03---Hero-image" stroke-width="10">
          <g
            id="_03---Hero-image---Desktop_Bv2"
            data-name="03---Hero-image---Desktop_Bv2"
          >
            <g id="_03---Hero-image-2" data-name="03---Hero-image">
              <g id="Arrows">
                <polyline
                  id="Page-1"
                  class="cls-1"
                  points="44.5 88.33 0.5 44.5 44.33 0.5"
                ></polyline>
              </g>
            </g>
          </g>
        </g>
      </svg>
    </div>
    <div class="hero-swiper-button hero-swiper-button-next">
      <svg id="hero-image-arrow-img-next" viewBox="0 0 46 89">
        <path
          d="M1.004 1.004l43.996 43.83-43.83 43.996"
          fill="none"
          stroke-width="10"
        ></path>
      </svg>
    </div>
  </div>
</template>
