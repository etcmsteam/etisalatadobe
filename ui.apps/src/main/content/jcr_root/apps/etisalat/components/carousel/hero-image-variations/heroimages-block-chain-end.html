<template data-sly-template.blockChain="${ @ carousel,properties}">
	<div data-component="cmp-hero-images" id="${carousel.id}" 
	     class="${!wcmmode.edit ? 'hero-image-section hero-image medium swiper-container hero-images-variation' : ''} testimonials hero-video hr-landing-section destryeMe" data-autoplay="5000">
	  <div class="${!wcmmode.edit ? 'swiper-wrapper' : ''}">	   
	      <div role="tabpanel" data-sly-repeat.item="${carousel.items}" 
	           data-sly-resource="${item.name @ decorationTagName=''}" 
	           id="${item.id}-tabpanel" 
	           aria-labelledby="${item.id}-tab" 
	           data-title="Reliable"
	           aria-roledescription="slide" 
	           aria-label="${'Slide {0} of {1}' @ format=[itemList.count, carousel.items.size], i18n}" 
	           class="${!wcmmode.edit ? 'swiper-slide' : ''}"></div>	     	   
	  </div>
	  <div class="swiper-pagination hidden-md hidden-lg"></div>
	  <div class="hero-swiper-button hero-swiper-button-prev">
	    <svg id="hero-image-arrow-img-prev">
	      <use xlink:href="#hero-image-arrow"></use>
	    </svg>
	  </div>
	  <div class="hero-swiper-button hero-swiper-button-next">
	    <svg id="hero-image-arrow-img-next">
	      <use xlink:href="#hero-image-arrow"></use>
	    </svg>
	  </div>
	</div>
</template>
