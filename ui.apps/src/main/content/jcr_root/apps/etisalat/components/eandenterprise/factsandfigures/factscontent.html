<template data-sly-template.factsContent="${ @ properties}">
    <div data-sly-test="${properties.title || properties.backgroundColor || properties.backgroundColor == ''}" class="facts-and-firgures-2-0 ${properties.backgroundColor}">
    <div class="container">
        <div class="row">
            <div data-sly-test="${properties.title}" class="col-md-12">
                <div class="ed-headings-2-0">
                    <h2 data-sly-element="${properties.titleType}">${properties.title}</h2>
                </div>
            </div>
            <div class="facts-figure-wrapper">
                <div data-sly-test="${properties.description}" class="col-md-6">
                    <div class="ed-paragraph-2-0">
                        <div data-sly-set.descriptionStyle="${!properties.descParagraphStyle || properties.descParagraphStyle == '' ? 'p3' : properties.descParagraphStyle}" class="${descriptionStyle}">
                            ${properties.description @ context='html'}
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <sly data-sly-use.factsObj="${resource.path}" data-sly-list.factIconItems="${factsObj.listChildren}">
                            <sly data-sly-test="${factIconItems.name == 'factItems'}" data-sly-list.factItem="${factIconItems.listChildren}">
                                <div class="col-md-4">
                                    <div class="facts-content">
                                        <div data-sly-test="${factItem.fileReference}" class="icons">
                                            <img src="${factItem.fileReference}" alt="${factItem.factIconAltText}" />
                                        </div>
                                        <div data-sly-test="${factItem.factNumber || factItem.factDescription}" class="facts-counter-text">
                                            <div data-sly-test="${factItem.factNumber}" class="fact-number">
                                                ${factItem.factNumber}
                                            </div>
                                            <div data-sly-test="${factItem.factDescription}" class="ed-paragraph-2-0">
                                                <div data-sly-set.factDescriptionStyle="${!factItem.factDescParagraphStyle || factItem.factDescParagraphStyle == '' ? 'p3' : factItem.factDescParagraphStyle}" class="${factDescriptionStyle}">
                                                    <p>${factItem.factDescription}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </sly>
						</sly>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</template>
