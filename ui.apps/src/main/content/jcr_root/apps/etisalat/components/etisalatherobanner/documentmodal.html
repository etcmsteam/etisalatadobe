<template data-sly-template.documentPopup="${ @ component,properties}">
 <div class="hero-img-video-modal-section modal fade" id="upload-docs-${component.id}" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <sly data-sly-test.uploadDocLink="${properties.uploadDocLinkURL}" 
				 data-sly-use.docLink="${'com.etisalat.core.models.CommonLinkModel' @link=uploadDocLink}"/>                      
            <iframe width="560" height="315" src="${docLink.link}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
 </div>
</template>
