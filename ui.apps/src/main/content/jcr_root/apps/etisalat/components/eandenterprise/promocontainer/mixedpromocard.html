<template  data-sly-template.mixedpromocard="${ @ container,properties}">
    <div class="promo-grid-2-0 ${properties.backgroundColor}">
        <div class="container">
            <div class="ed-headings-2-0 text-left" data-sly-test="${properties.mixedpromoHeadingTitle}">
                <h2 data-sly-element="${properties.titleType}">${properties.mixedpromoHeadingTitle}</h2>
            </div>
            <div class="products-grid no-cta">
                <div class="row">
                    <div class="col-md-6">
                        <sly data-sly-resource="${'mixedpar0' @ resourceType='etisalat/components/container'}"> </sly>
                    </div>
                    <div class="col-md-6">
                        <sly data-sly-resource="${'mixedpar1' @ resourceType='etisalat/components/container'}"> </sly>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
