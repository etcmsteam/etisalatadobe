<sly data-sly-use.billModel="com.etisalat.core.models.BillExplainerModel" 
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"> 
  <p data-sly-test="${properties.sectionTitle}">${properties.sectionTitle}</p>
  <div data-report-type="${properties.reportCard}" data-bill-explainer="${billModel.stepsData}">
     <sly data-sly-test="${properties.reportCard && properties.reportCard == 'total-usage-summary'}"
	        data-sly-use.totalUsageTemplate="total-usage-summary.html"
	        data-sly-call="${totalUsageTemplate.totalUsageReport}">      
	 </sly>  
  </div>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty = !properties.reportCard}"></sly>
