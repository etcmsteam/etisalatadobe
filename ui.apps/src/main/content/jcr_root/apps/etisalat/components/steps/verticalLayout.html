<template data-sly-template.verticalview>

    <!-- how to install steps desktop -->
    <div class="how-to-install-steps-desktop">
        <div class="steps-status-wrapper">
            <div class="container">
                <div class="steps-wrap">
                    <sly data-sly-list.multifieldObj="${resource.getChildren}">
                        <div class="step ${steps.state}" data-sly-test="${multifieldObj.name == 'verticalItems'}" data-sly-repeat.steps="${multifieldObj.getChildren}">
                            <div class="step-circle">
                                <div class="step-number">${stepsList.count}</div>
                            </div>
                            <div class="step-details">
                                <div class="step-title">
                                    <h3>${steps.title}</h3>
                                </div>
                                <div class="step-image">
                                    <img alt="" data-sly-test="${steps.fileReference}" src="${steps.fileReference}" />
                                </div>
                            </div>
                        </div>
                    </sly>
                </div>
            </div>
        </div>
    </div>

    <!-- how to install steps mobile -->
    <div class="how-to-install-steps-mobile">

        <div class="container">

            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <sly data-sly-list.multifieldObj="${resource.getChildren}">
                    <div class="swiper-slide" data-sly-test="${multifieldObj.name == 'verticalItems'}" data-sly-repeat.steps="${multifieldObj.getChildren}">
                        <div class="steps-wrap">
                            <div class="step-details">
                                <div class="step-title">
                                    <h3>${steps.title}</h3>
                                </div>
                                <div class="step-image">
                                    <img data-sly-test="${steps.fileReference}"  src="${steps.fileReference}" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    </sly>
                </div>

                <div class="swiper-pagination"></div>
            </div>


        </div>

    </div>
</template>
