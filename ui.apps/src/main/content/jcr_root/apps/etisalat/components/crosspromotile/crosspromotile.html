<sly data-sly-use.imageViewportModel="com.etisalat.core.models.ImageViewportModel"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html">
    <sly data-sly-set.coverClass="${properties.viewPortLayout != '1-viewport' ? 'cover' : ''}"/>

    <sly data-sly-set.viewports = "${imageViewportModel.sixViewportContent || imageViewportModel.fourViewportContent || imageViewportModel.threeViewportContent}" />
    <sly data-sly-test="${properties.crosspromoplanVariation == 'default' || !properties.crosspromoplanVariation }">
        <div class="cross-promo-bg-tile" data-sly-test="${viewports}">
            <div class="${!wcmmode.edit ? coverClass : ''}">
                <sly data-sly-resource="${resource @ resourceType='etisalat/components/imageetisalatviewport'}"></sly>
                <div class="cta-content-wrap">
                    <div class="cont">
                        <h4 data-sly-test="${properties.tiletitle}">${properties.tiletitle}</h4>
                        <sly data-sly-test="${properties.tileLinkBehavior != 'openmodalwindow'}">
                            <sly data-sly-test.crossPromoCTALink="${properties.crossPromoLinkURL}"
                                 data-sly-use.promoLink="${'com.etisalat.core.models.CommonLinkModel' @link=crossPromoCTALink}"/>
                            <a href="${promoLink.link}" target="${properties.tileLinkBehavior == 'opennewwindow' ? '_blank' : '_self'}" data-sly-test="${properties.crossPromoCTATitle}" class="${properties.ctaStyle ?  properties.ctaStyle : 'btn-text learn-more'}">
                                <span class=""> ${properties.crossPromoCTATitle} </span>
                            </a>
                        </sly>
                        <sly data-sly-test="${properties.tileLinkBehavior == 'openmodalwindow'}"
                             data-sly-use.modalTemplate="modalpopup.html"
                             data-sly-call="${modalTemplate.modal @ properties=properties,resource=resource,wcmmode=wcmmode}">
                        </sly>
                    </div>
                </div>
            </div>
        </div>
    </sly>
    <div data-sly-test="${properties.crosspromoplanVariation == 'crosspromoplans'}" class="cross-promo-plain promo-big cp-image-text gradient-orange" >
        <div class="container">
            <div class="row">
                <div class="content-section">
                    <div class="col-xs-12 col-md-6 col-lg-5 lef-col">
                        <span data-sly-test="${properties.crosspromoplansPretitle}" class="lbl">${properties.crosspromoplansPretitle}</span>
                        <h3 data-sly-test="${properties.tiletitle}">${properties.tiletitle}</h3>
                        <div data-sly-test="${properties.crosspromoplanDescription}" class="paragraph-styling anchor ul-list-cms">
                            ${properties.crosspromoplanDescription @ context='html'}
                        </div>


                        <sly data-sly-test="${properties.tileLinkBehavior != 'openmodalwindow'}">
                            <sly data-sly-test.crossPromoCTALink="${properties.crossPromoLinkURL}"
                                 data-sly-use.promoLink="${'com.etisalat.core.models.CommonLinkModel' @link=crossPromoCTALink}"/>
                            <a href="${promoLink.link}" target="${properties.tileLinkBehavior == 'opennewwindow' ? '_blank' : '_self'}" data-sly-test="${properties.crossPromoCTATitle}" class="${properties.ctaStyle ?  properties.ctaStyle : 'btn-text learn-more'}">
                                <span class="more"> ${properties.crossPromoCTATitle} </span>
                            </a>
                        </sly>
                        <sly data-sly-test="${properties.tileLinkBehavior == 'openmodalwindow'}"
                             data-sly-use.modalTemplate="modalpopup.html"
                             data-sly-call="${modalTemplate.modal @ properties=properties,resource=resource,wcmmode=wcmmode}">
                        </sly>
                    </div>
                    <div class="col-xs-12 col-md-6 col-lg-7 right-col" data-sly-test="${viewports || properties.fileReference}">
                        <div class="${!wcmmode.edit ? coverClass : ''}">
                        <sly data-sly-resource="${resource @ resourceType='etisalat/components/imageetisalatviewport'}"></sly>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</sly>

<sly data-sly-call="${templates.placeholder @ isEmpty = !viewports}"></sly>
