<sly data-sly-use.imageViewportModel="com.etisalat.core.models.ImageViewportModel"  
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html">
  <sly data-sly-set.coverClass="${properties.viewPortLayout != '1-viewport' ? 'cover' : ''}"/>
 
  <sly data-sly-set.viewports = "${imageViewportModel.sixViewportContent || imageViewportModel.fourViewportContent || imageViewportModel.threeViewportContent}" />

  
 <div class="cross-promo-bg-tile" data-sly-test="${viewports}">
    <div class="${!wcmmode.edit ? coverClass : ''}">
        <sly data-sly-resource="${resource @ resourceType='etisalat/components/imageetisalatviewport'}"></sly>        
        <div class="cta-content-wrap">
            <div class="cont">
                <h4 data-sly-test="${properties.tiletitle}">${properties.tiletitle}</h4>                
                <sly data-sly-test="${properties.tileLinkBehavior != 'openmodalwindow'}">              
                    <sly data-sly-test.crossPromoCTALink="${properties.crossPromoLinkURL}" 
                       data-sly-use.promoLink="${'com.etisalat.core.models.CommonLinkModel' @link=crossPromoCTALink}"/>
                    <a href="${promoLink.link}" target="${properties.tileLinkBehavior == 'opennewwindow' ? '_blank' : '_self'}" data-sly-test="${properties.crossPromoCTATitle}" class="btn-text btn-green learn-more">
                        <span class=""> ${properties.crossPromoCTATitle} </span>
                    </a>
			    </sly>
				<sly data-sly-test="${properties.tileLinkBehavior == 'openmodalwindow'}"
                   data-sly-use.modalTemplate="modalpopup.html"
                   data-sly-call="${modalTemplate.modal @ properties=properties,resource=resource,wcmmode=wcmmode}">
                </sly>
            </div>
        </div>
    </div>
 </div>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty = !viewports}"></sly>
