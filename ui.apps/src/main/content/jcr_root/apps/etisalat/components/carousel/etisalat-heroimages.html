<template data-sly-template.hero="${ @ carousel,properties}">
  <div data-component="cmp-herobanner" id="${carousel.id}" class="hero-links-add testimonials ${!wcmmode.edit ? 'swiper-container hero-image-section hero-image' : ''} ${properties.heroImageInnerPageView ? 'single-slide-only' : ''}">
    <div class="${!wcmmode.edit ? 'swiper-wrapper' : ''} hero-links-menu">
      <div role="tabpanel" data-sly-repeat.item="${carousel.items}" 
           data-sly-resource="${item.name @ decorationTagName='div'}" 
           id="${item.id}-tabpanel" 
           aria-labelledby="${item.id}-tab" 
           aria-roledescription="slide" 
           aria-label="${'Slide {0} of {1}' @ format=[itemList.count, carousel.items.size], i18n}" 
           class="swiper-slide bg-dark"></div>
    </div>
    
    <div data-sly-use.model="com.etisalat.core.models.HeroLinkSection" 
         data-sly-test.mylist="${model.heroLinkSectionList}" class="container links-wrapper">
      <div class="row">
        <div class="col-xs-12">
          <!--hero quick links start -->
          <div class="hero-links-secton show-hide show-span">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-12">
                  <ul data-sly-list.child="${mylist}">
                    <li>
                      <a href="${child.iconLink}" target="${child.linkTarget}">
                        <img data-sly-test="${child.iconImage}" alt="${child.iconText}" src="${child.iconImage}">
                        <span data-sly-test="${child.iconText}">${child.iconText}</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <!--hero quick links ends -->
        </div>
      </div>
    </div>
    
     <!--hero quick links start -->
      <div data-sly-use.model="com.etisalat.core.models.HeroLinkSection" 
           data-sly-test.mylist="${model.heroLinkSectionList}" class="hero-links-secton show-hide show-span">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12">
              <ul data-sly-list.child="${mylist}">
                <li>
                  <a href="${child.iconLink}" target="${child.linkTarget}">
                    <img alt="${child.iconText}" src="${child.iconImage}">
                    <span>${child.iconText}</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!--hero quick links ends -->
    
    <!-- Add Pagination -->
    <div class="swiper-pagination hidden-md hidden-lg"></div>
    <!-- End - swiper-pagination-custom -->
    <!-- Start - hero-swiper-buttons -->
    <div class="hero-swiper-button hero-swiper-button-prev">
      <svg id="hero-image-arrow-img-prev">
        <use xlink:href="#hero-image-arrow-left" />
      </svg>
    </div>
    <div class="hero-swiper-button hero-swiper-button-next">
      <svg id="hero-image-arrow-img-next">
        <use xlink:href="#hero-image-arrow" />
      </svg>
    </div>
    <!-- End - hero-swiper-buttons -->
  </div>
</template>
