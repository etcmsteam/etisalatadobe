<template  data-sly-template.heroMediumBanner="${ @ properties}">
<!-- Start - cover -->
   <sly data-sly-use.heroImagesTemplate="heroimages.html"
             data-sly-call="${heroImagesTemplate.heroImages @ properties=properties}"/>
             
   <div class="container">
      <div class="row">
        <div class="hero-details">   
         <div class="col-xs-12 col-md-6 col-lg-8 col-lg-offset-0">             
		   <h3 data-sly-test="${properties.heroTitle}" 
                           class="hero-heading-big ${properties.titleFontColor == 'light-color' ? 'text--white' :'text--black'}">${properties.heroTitle @ context = 'html'}</h3>
           <div data-sly-test="${properties.jcr:description}" class="hero-description">${properties.jcr:description @ context = 'html'}</div>
		  </div>
        </div>                
      </div>
    </div>
</template>
