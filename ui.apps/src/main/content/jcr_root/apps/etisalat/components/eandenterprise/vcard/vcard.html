<sly data-sly-use.tileModel="com.etisalat.core.models.TileModel"
     data-sly-use.imageViewportModel="com.etisalat.core.models.ImageViewportModel"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html">

    <sly data-sly-test="${tileModel.tileBoxContainerLayout == 'verticalcard'}"
         data-sly-use.verticalCardTemplate="verticaltile.html"
         data-sly-call="${verticalCardTemplate.verticalcard @ properties=properties,imageViewportModel=imageViewportModel}">
    </sly>
    <sly data-sly-test="${tileModel.tileBoxContainerLayout == 'verticalcardicon'}"
         data-sly-use.verticalCardWithIconTemplate="verticaltileicon.html"
         data-sly-call="${verticalCardWithIconTemplate.verticalcardicon @ properties=properties,imageViewportModel=imageViewportModel, tileModel=tileModel}">
    </sly>

</sly>

<sly data-sly-call="${templates.placeholder @ isEmpty = !tileModel.tileBoxContainerLayout}"></sly>
