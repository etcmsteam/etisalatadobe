<sly data-sly-use.imageViewportModel="com.etisalat.core.models.ImageViewportModel"
	 data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
   data-sly-use.tileModel="com.etisalat.core.models.TileModel"
   data-panelcontainer="${wcmmode.edit && 'Non Action Box Tile'}"
   data-placeholder-text="${wcmmode.edit && 'Please update Non Action Box Tile' @ i18n}">

  <sly data-sly-set.coverClass="cover"/>
  <sly data-sly-set.viewports = "${imageViewportModel.sixViewportContent || imageViewportModel.fourViewportContent || imageViewportModel.threeViewportContent || properties.fileReference}" />
   <!-- /*only title*/-->
   <sly data-sly-test="${tileModel.nabBoxVariation == 'with-title'}">
      <div data-component="cmp-non-actionable-box" class="media-content">
         <div class="img-container">
            <div class="cover" data-sly-test="${properties.viewPortLayout != '1-viewport' && viewports}">
               <sly data-sly-resource="${resource @ resourceType='etisalat/components/imageetisalatviewport'}"></sly>
            </div>
            <sly data-sly-test="${properties.viewPortLayout == '1-viewport'}" data-sly-resource="${resource @ resourceType='etisalat/components/imageetisalatviewport'}"></sly>
         </div>
         <div class="body-wrapper">
            <div class="body">
               <div data-sly-test="${properties.title}" class="wst-main-headings">
                  <h4 data-sly-element="${properties.titleType}">${properties.title}</h4>
               </div>
               <div data-sly-test="${properties.description}" class="paragraph-styling">
                  <div data-sly-set.descriptionStyle="${!properties.descParagraphStyle || properties.descParagraphStyle == '' ? 'p2' : properties.descParagraphStyle}" class="${descriptionStyle}">
                     ${properties.description @ context='html'}
                  </div>
               </div>
            </div>
         </div>
      </div>
   </sly>
   <!--/*pretitle OR leftRightVariation*/-->

   <sly data-sly-test="${tileModel.nabBoxVariation == 'with-pretitle' || tileModel.nabBoxVariation == 'leftRightVariation'}">

      <div data-component="cmp-non-actionable-box" class="nab-wrapper">
         <div class="nab-content ${resource.parent.promoLeftRight ? 'promo-content' : ''}">
			<div data-sly-test="${properties.newFeatures}" class="wst-main-headings">
               <h5 data-sly-element="${properties.newFeatureType}" >${properties.newFeatures}</h5>
            </div>
            <div data-sly-test="${properties.pretitle}" class="wst-secondary-headings">
               <h4>${properties.pretitle}</h4>
            </div>
            <div data-sly-test="${properties.title}" class="wst-main-headings">
               <h5 data-sly-element="${properties.titleType}" >${properties.title}</h5>
            </div>
            <div class="${!wcmmode.edit ? 'clickable-area' : ''}">
               <div data-sly-test="${properties.description}" class="paragraph-styling">
                  <div data-sly-set.descriptionStyle="${!properties.descParagraphStyle || properties.descParagraphStyle == '' ? 'p2' : properties.descParagraphStyle}" class="${descriptionStyle}">
                     ${properties.description @ context='html'}
                  </div>
               </div>
			   <div data-sly-test="${tileModel.nabBoxVariation == 'with-pretitle' || tileModel.nabBoxVariation == 'leftRightVariation'}" class="action">
                    <a href="#" class="link read-more">Read More</a>
                    <a href="#" class="link read-less">Read Less</a>
               </div>
            </div>
         </div>

         <div class="nab-image">
            <sly data-sly-test="${properties.youTubeUrl}">
               <!-- youtube link  -->
               <a href="#" class="youtube-video-link">
                  <div class="icon">
                     <img src="${properties.playIconReference}" alt="Play Video" loading="lazy" 
                         data-sly-set.imageSrcPath="${properties.playIconReference}" 
	                     data-sly-use.commonModal="${'com.etisalat.core.models.CommonLinkModel' @link=imageSrcPath}" 
	                     class="${commonModal.assetSVGImage ? 'inline-svg__icon' : ''}" />
                  </div>
               </a>
               <!-- Modal start -->
               <div class="youtube-popup-container modal fade mediaCtaVideo" id="mediaCtaVideo_1" role="dialog" style="display: none;">
                  <div class="modal-dialog">
                     <div class="modal-content">
                        <iframe width="560" height="315" src="${properties.youTubeUrl}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
                     </div>
                  </div>
               </div>
               <!-- Modal end -->
            </sly>
            <div class="cover" data-sly-test="${viewports}">
               <sly data-sly-test="${properties.viewPortLayout != '1-viewport'}">
                  <sly data-sly-resource="${resource @ resourceType='etisalat/components/imageetisalatviewport'}"></sly>
               </sly>
               <sly data-sly-test="${properties.viewPortLayout == '1-viewport'}" data-sly-resource="${resource @ resourceType='etisalat/components/imageetisalatviewport'}"></sly>
            </div>
      </div>
	  </div>
   </sly>
	<!--/*quotes*/-->
   <sly data-sly-test="${tileModel.nabBoxVariation == 'with-quotes'}">
      <div data-component="cmp-non-actionable-box" class="with-image-banner">
         <!-- tile image  -->
         <div class="img-banner" data-sly-test="${viewports}">
            <div data-sly-test="${properties.viewPortLayout != '1-viewport'}" class="cover">
               <sly data-sly-resource="${resource @ resourceType='etisalat/components/imageetisalatviewport'}"></sly>
            </div>
            <sly data-sly-test="${properties.viewPortLayout == '1-viewport'}" data-sly-resource="${resource @ resourceType='etisalat/components/imageetisalatviewport'}"></sly>
         </div>
         <!-- tile content -->
         <div class="testimonial-tile ">
            <div class="qoutes">
               <svg xmlns="http://www.w3.org/2000/svg" width="34" height="25" viewBox="0 0 34 25">
                  <g fill="none" fill-rule="evenodd">
                     <g fill="#F1F1EB" fill-rule="nonzero">
                        <g>
                           <g>
                              <g>
                                 <path d="M0 1.4v9.7c0 .773.627 1.4 1.4 1.4h7.1c0 4.594-3.81 8.333-8.5 8.333V25c7.03 0 12.75-5.607 12.75-12.5V1.4c0-.773-.627-1.4-1.4-1.4H1.4C.627 0 0 .627 0 1.4zM21.25 1.4v9.7c0 .773.627 1.4 1.4 1.4h7.1c0 4.594-3.81 8.333-8.5 8.333V25C28.28 25 34 19.393 34 12.5V1.4c0-.773-.627-1.4-1.4-1.4h-9.95c-.773 0-1.4.627-1.4 1.4z" transform="translate(-552.000000, -634.000000) translate(-1.000000, 543.286486) translate(529.000000, 66.708862) translate(24.000000, 24.000000)"></path>
                              </g>
                           </g>
                        </g>
                     </g>
                  </g>
               </svg>
            </div>
            <div data-sly-test="${properties.quotesdescription}" class="paragraph-styling ul-list-cms">
               <div data-sly-set.quoteStyle="${!properties.descQuotesStyle || properties.descQuotesStyle == '' ? 'p2' : properties.descQuotesStyle}" class="${quoteStyle}">
                  ${properties.quotesdescription @ context='html'}
               </div>
            </div>
            <div class="user-profile">
               <div data-sly-test="${properties.userName}"  class="name">${properties.userName}</div>
               <div data-sly-test="${properties.userDesignation}"  class="designation">${properties.userDesignation}</div>
            </div>
         </div>
      </div>
   </sly>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty = !tileModel.nabBoxVariation && !viewports}"></sly>
