<template data-sly-template.contextNav="${ @ container,properties}">
   <sly data-sly-set.oneTile="${container.items.size == 1 ? 'single-tile' : ''}"></sly>
   <sly data-sly-test.twoTile="${container.items.size == 2 ? 'two-tiles' : ''}"></sly>
   <sly data-sly-test.threeTile="${container.items.size == 3 ? 'three-tiles' : ''}"></sly>
   <sly data-sly-test.threeTilePlus="${container.items.size > 3 ? 'three-plus-tiles' : ''}"></sly>  
   <sly data-sly-test.typeOfSwiper="${properties.swiperbehaviour == 'with-loop'? 'with-loop' : ''}"></sly> 
   <sly data-sly-set.withSlider="${typeOfSwiper} with-slider ${oneTile} ${twoTile} ${threeTile} ${threeTilePlus}"></sly>  

   <div class="context-navigation-4-0 ${properties.mainContextTitle ? 'with-main-text' : withSlider}">
	  <div class="container">
	    <div data-sly-test="${!properties.mainContextTitle}" class="${!wcmmode.edit ? 'swiper-container' : ''}">
	      <div class="${!wcmmode.edit ? 'swiper-wrapper' : ''} ${!wcmmode.edit ? 'all-tiles' : 'all-tiles-cq-editable'} ${properties.contextNavAlignment}">
	        <div class="context-tile ${!wcmmode.edit ? 'swiper-slide' : ''}" data-sly-repeat="${container.items}" 
	             data-sly-resource="${item.name  @ decorationTagName=wcmmode.edit ? 'div' : ''}"></div>
	      </div>
	    </div>
	    <div data-sly-test="${properties.mainContextTitle}" class="row">
	      <div class="content col-xs-12 col-md-3">
	        <div class="wst-main-headings">
	          <h3>${properties.mainContextTitle}</h3>
	        </div>
	        <div data-sly-test="${properties.mainContextDesc}" class="paragraph-styling ul-list-cms">
	          <div class=""> ${properties.mainContextDesc @ context="html"} </div>
	        </div>
	      </div>
	      <div class="all-tiles col-xs-12 col-md-9">
	        <div class="context-tile" data-sly-repeat="${container.items}" 
	             data-sly-resource="${item.name  @ decorationTagName=wcmmode.edit ? 'div' : ''}"></div>
	      </div>
	    </div>
	    <sly data-sly-test="${!properties.mainContextTitle}">
		<sly data-sly-test="${properties.controlDisplayBehavior == 'arrow' } ">
	      <div class="prev left9 swiper-button-disabled">
	        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
	          <g fill="none" fill-rule="evenodd">
	            <rect width="48" height="48" fill="#000" fill-rule="nonzero" opacity=".2" rx="24"></rect>
	            <g>
	              <path d="M0 0H24V24H0z" transform="translate(12 12)"></path>
	              <g stroke="#FFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
	                <path d="M.511 5.28L17.462 5.28M5.281 10.369L.5 5.281 5.588.5" transform="translate(12 12) translate(3 7)"></path>
	              </g>
	            </g>
	          </g>
	        </svg>
	      </div>
	      <div class="next right9">
	        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
	          <g fill="none" fill-rule="evenodd">
	            <rect width="48" height="48" fill="#000" fill-rule="nonzero" opacity=".2" rx="24"></rect>
	            <g>
	              <path d="M0 0H24V24H0z" transform="matrix(-1 0 0 1 36 12)"></path>
	              <g stroke="#FFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
	                <path d="M.511 5.28L17.462 5.28M5.281 10.369L.5 5.281 5.588.5" transform="matrix(-1 0 0 1 36 12) translate(3 7)"></path>
	              </g>
	            </g>
	          </g>
	        </svg>
	      </div>
		  </sly>
		  <sly data-sly-test="${properties.controlDisplayBehavior == 'anglewithbg' } ">
		  <div class="prev left0 swiper-button-disabled">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
                <g fill="none" fill-rule="evenodd">
                    <g>
                        <g>
                            <g transform="translate(-48 -3043) translate(0 2955) translate(48 88)">
                                <rect width="48" height="48" fill="#E6E6E6" fill-rule="nonzero" opacity=".398" rx="24"></rect>
                                <g stroke="#242424" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                    <path d="M13.125 3.938L7 10.063 0.875 3.938" transform="translate(16 17) rotate(90 7 7)"></path>
                                </g>
                            </g>
                        </g>
                    </g>
                </g>
            </svg>
        </div>
		
		
<div class="next right0">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
                <g fill="none" fill-rule="evenodd">
                    <g>
                        <g>
                            <g>
                                <g transform="translate(-1344 -3043) translate(0 2955) translate(48 88) rotate(-180 672 24)">
                                    <rect width="48" height="48" fill="#E6E6E6" fill-rule="nonzero" opacity=".398" rx="24"></rect>
                                    <g stroke="#242424" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                        <path d="M13.125 3.938L7 10.063 0.875 3.938" transform="translate(16 17) rotate(90 7 7)"></path>
                                    </g>
                                </g>
                            </g>
                        </g>
                    </g>
                </g>
            </svg>
        </div>
		  </sly>
		  <sly data-sly-test="${properties.controlDisplayBehavior == 'angle' } ">
			<div class="prev  swiper-button-disabled l0">
				<svg viewBox="0 0 16 16" width="20.8" height="20.8" fill="none" stroke="#242424" stroke-width="2" class="chevron" stroke-linecap="round" stroke-linejoin="round">
					<path d="M11 1.0606601717798212 L4.060660171779821 8 L11 14.939339828220179"></path>
				</svg>
			</div>

			<div class="next r0">
				<svg viewBox="0 0 16 16" width="20.8" height="20.8" fill="none" stroke="#242424" stroke-width="2" class="chevron" stroke-linecap="round" stroke-linejoin="round">
					<path d="M5 1.0606601717798212 L11.939339828220179 8 L5 14.939339828220179"></path>
				</svg>
			</div>
		  </sly>
	      <div class="${!wcmmode.edit ? 'scrollbar swiper-scrollbar' : ''}"></div>
	    </sly>
	    <div class="hidden-md hidden-lg hidden-sm">
	      <div data-sly-test="${properties.contextNavLoadMore}" class="load-more">
	        <div class="action">
	          <a href="#" class="btn btn-default ripple-effect">${properties.contextNavLoadMore}</a>
	        </div>
	      </div>
	    </div>
	  </div>
</div>
</template>
