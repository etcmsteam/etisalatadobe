<sly data-sly-test="${wcmmode.edit}">Edit Generic List Component</sly>

<sly>
<div data-sly-use.model = "com.etisalat.core.models.OfferListModel"></div>
<div>Title : ${properties.title} </div>

<sly data-sly-test="${model.offerRootPath}">
<div>RootPath : ${model.rootPath}</div>
</sly>

 <sly div data-sly-list.items="${model.OfferListObj}">
        <p> child page title : <b>${items.getTitle} </b></p>
        <p> Offer Valid Until : <b>${'MMM dd,yyyy' @ format=items.offTime}</b></p>
        <p> ChildPage ImagePath: <b>${items.thumbnail}</b></p>
        <p><img src=${items.thumbnail}  width="500" height="600"></p>
    </div>


</sly>
