<div data-sly-use.model = "com.etisalat.core.models.GenericListModel"></div>
<div>${properties.title}</div>


<sly div data-sly-list.items="${model.GenericListObj}">
   <sly data-sly-test="${currentPage.path == items.path}">
      <div>
      <Strong><a href="${items.path @ extension='html'}">${items.title}</a></Strong>
      </div>
   </sly>
   <div>
      <p><img src=${items.thumbnail}  width="100" height="100"></p>
      <a href="${items.path @ extension='html'}">${items.title}</a>
	  
	  <sly data-sly-test= "${properties.showDate}">
      <b>${'MMM dd,yyyy' @ format=items.offTime}</b>
      </sly>
	  
	   <sly data-sly-test= "${properties.showDescription}">
      <b>${items.description}</b>
      </sly>
	  
   </div>
</sly>
