<template data-sly-template.featureWithCta="${ @ properties}">
  <div data-sly-test="${properties.featureTitle}" class="ed-subheadings-2-0">
    <h4 data-sly-element="${properties.titleType}">${properties.featureTitle}</h4>
  </div>
  <div data-sly-test="${properties.featureText}" class="ed-paragraph-2-0">
    <div class="${properties.textStyle ? properties.textStyle : 'p3'}">
      ${properties.featureText @ context = 'html'}
    </div>
  </div>
  <div data-sly-test="${properties.ctalabel}" class="${properties.ctaStyle == 'learn-more-btn' ? 'ed-learnmore-wrapper' : 'ed-buttons-wrapper'}">
    <sly data-sly-set.featureCTALink="${properties.ctalink}"
         data-sly-use.featureLink="${'com.etisalat.core.models.CommonLinkModel' @link=featureCTALink}"/>
    <a data-sly-test="${properties.ctalink}" class="${properties.ctaStyle}"
       target="${properties.linkBehavior == 'opennewwindow' ? '_blank' : '_self'}" href="${featureLink.link}">${properties.ctalabel}</a>
  </div>
</template>
