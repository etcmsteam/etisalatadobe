<template data-sly-template.featureCta="${ @ tabs,properties}">
  <div class="features-tabs-cta-2-0 ${properties.backgroundColor}" data-digital-component="FEATURE_IN_TAB_CTA_2_0">
    <sly data-sly-test="${properties.fileReference}">
      <div class="features-cover">
        <div class="cover">
          <!-- Start - cover -->
          <img class="cover" src = "${properties.fileReference}">
          <!-- End - cover -->
        </div>
      </div>
    </sly>
    <div class="features-content">
      <div class="container">
        <div class="col-sm-12">
          <div data-sly-test="${properties.headingTitle}" class="ed-headings-2-0 white">
            <h2 data-sly-element="${properties.titleType}">${properties.headingTitle}</h2>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-10 col-lg-8">
            <div class="desktop-layout">
              <div data-sly-test="${tabs.items && tabs.items.size > 0}" class="desktop-head panel nav-wrap hidden-xs hidden-ms hidden-sm" data-sly-list.tab="${tabs.items}">
                <a class="tab-head ${tabList.first ? '' : 'collapsed'}" href="#featurewithcta-${tab.id}">
                  <sly data-sly-use.tabimage="com.etisalat.core.models.TabImage" data-sly-list.imageItem="${tabimage.tabImageItems}">
                    <span data-sly-test="${tabList.index == imageItemList.index}">
                      <div data-sly-test="${imageItem.linkUrl}" alt="${imageItem.linkText}" data-sly-set.imageSrcPath="${imageItem.linkUrl}" data-sly-use.commonModal="${'com.etisalat.core.models.CommonLinkModel' @link=imageSrcPath}" class="${!wcmmode.edit ? 'icon-wrap' : ''} ${commonModal.assetSVGImage ? 'inline-svg__icon' : ''}">
                        <img src="${imageItem.linkUrl}" />
                      </div>
                      <div data-sly-test="${imageItem.linkUrlActive}" alt="${imageItem.linkText}" data-sly-set.imageActiveSrcPath="${imageItem.linkUrlActive}" data-sly-use.activeImageModal="${'com.etisalat.core.models.CommonLinkModel' @link=imageActiveSrcPath}" class="icon-wrap icon-active ${activeImageModal.assetSVGImage ? 'inline-svg__icon' : ''}">
                        <img src="${imageItem.linkUrlActive}" />
                      </div>
                    </span>
                  </sly>
                  <span class="title-tab">${tab.title}</span>
                </a>
              </div>
              <div data-sly-test="${tabs.items && tabs.items.size > 0}" data-sly-list.tab="${tabs.items}" class="nav-view-wrapp nav-wrap mobile-head panel panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="tab-wrap panel">
                  <a href="#featurewithcta-${tab.id}" class="hidden-md hidden-lg tab-head ${tabList.first ? '' : 'collapsed'}" role="button" data-toggle="collapse" data-parent="#accordion" aria-expanded="false" aria-controls="featurewithcta-${tab.id}">
                    <sly data-sly-use.tabimage="com.etisalat.core.models.TabImage" data-sly-list.imageItem="${tabimage.tabImageItems}">
                      <span data-sly-test="${tabList.index == imageItemList.index}">
                        <div data-sly-test="${imageItem.linkUrl}" alt="${imageItem.linkText}" data-sly-set.imageSrcPath="${imageItem.linkUrl}" data-sly-use.commonModal="${'com.etisalat.core.models.CommonLinkModel' @link=imageSrcPath}" class="${!wcmmode.edit ? 'icon-wrap' : ''} ${commonModal.assetSVGImage ? 'inline-svg__icon' : ''}">
                          <img src="${imageItem.linkUrl}" />
                        </div>
                        <div data-sly-test="${imageItem.linkUrlActive}" alt="${imageItem.linkText}" data-sly-set.imageActiveSrcPath="${imageItem.linkUrlActive}" data-sly-use.activeImageModal="${'com.etisalat.core.models.CommonLinkModel' @link=imageActiveSrcPath}" class="icon-wrap icon-active ${activeImageModal.assetSVGImage ? 'inline-svg__icon' : ''}">
                          <img src="${imageItem.linkUrlActive}" />
                        </div>
                      </span>
                    </sly>
                    <span class="title-tab">${tab.title}</span>
                    <span class="shape"></span>
                  </a>
                  <div id="featurewithcta-${tab.id}" class="panel-collapse collapse ${tabList.first ? 'in animate-content' : ''}" role="tabpanel" aria-labelledby="headingone">
                    <div class="desktop-body">
                      <div data-sly-resource="${tab.name @ decorationTagName='div'}" class="get-more-details"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
