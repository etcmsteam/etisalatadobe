<sly data-sly-use.tileModel="com.etisalat.core.models.TileModel"
     data-sly-use.imageViewportModel="com.etisalat.core.models.ImageViewportModel"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html">  

	 <sly data-sly-test="${tileModel.tileBoxContainerLayout == 'testimonialquote'}"
	 	  data-sly-use.testimonialTileTemplate="testimonial-tile.html"
	      data-sly-call="${testimonialTileTemplate.testimonialTile @ properties=properties,imageViewportModel=imageViewportModel}">
	 </sly>    
	 <sly data-sly-test="${tileModel.tileBoxContainerLayout == 'quotationmodule'}"
	      data-sly-use.quotationTileTemplate="quotation-module.html"
	      data-sly-call="${quotationTileTemplate.quotationModule @ properties=properties,imageViewportModel=imageViewportModel}">
	 </sly>

</sly>

<sly data-sly-call="${templates.placeholder @ isEmpty = !properties.viewPortLayout}"></sly>
