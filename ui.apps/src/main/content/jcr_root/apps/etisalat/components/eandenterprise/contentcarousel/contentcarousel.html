<sly data-sly-use.imageViewportModel="com.etisalat.core.models.ImageViewportModel"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"/>

<sly data-sly-test="${properties.carouselDisplayType == 'default' || !properties.carouselDisplayType}">
   <sly data-sly-use.carouselBenefitTemplate="/apps/etisalat/components/eandenterprise/contentcarousel/benefit-cards.html"
        data-sly-call="${carouselBenefitTemplate.carousel @ properties=properties, imageViewportModel=imageViewportModel}">
   </sly>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty = !properties.carouselDisplayType}"></sly>
