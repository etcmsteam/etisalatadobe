<template data-sly-template.mediumBanner="${ @ carousel,properties}">
	<div data-component="cmp-hero-images" id="${carousel.id}" 
	     class="${!wcmmode.edit ? 'hero-image-section hero-images-variation medium' : ''} hero-image">
	  <div class="${!wcmmode.edit ? 'swiper-wrapper' : ''}">	   
	      <div role="tabpanel" data-sly-repeat.item="${carousel.items}" 
	           data-sly-resource="${item.name @ decorationTagName=''}" 
	           id="${item.id}-tabpanel" 
	           aria-labelledby="${item.id}-tab" 
	           data-title="Reliable"
	           aria-roledescription="slide" 
	           aria-label="${'Slide {0} of {1}' @ format=[itemList.count, carousel.items.size], i18n}" 
	           class="${!wcmmode.edit ? 'swiper-slide  medium' : ''} ${properties.heroImageBGTheme == 'bg-dark' ? 'bg-dark' : ''}"></div>	     	   
	  </div>
	</div>
</template>
