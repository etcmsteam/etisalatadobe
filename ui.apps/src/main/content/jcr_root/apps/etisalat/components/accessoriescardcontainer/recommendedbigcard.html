<template data-sly-template.recommBigCard="${ @ container,properties}">
<div class="eti-recommendation-big-card with-slider has-bg">
    <div class="wst-main-headings">
        <h4 data-sly-element="${properties.titleType}">${properties.accessoriescardPreTitle}</h4>
    </div>

    <div class="row">
        <div class="card-list-wrapper">

            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <!-- Slides Start-->
                    <div class="swiper-slide" data-sly-repeat="${container.items}" data-sly-resource="${item.name  @ decorationTagName='div'}"></div>
                    <!-- Slides End-->
                </div>
            </div>

            <div class="prev">

            </div>
            <div class="next">

            </div>
        </div>

        <div class="scrollbar"></div>
    </div>
    <div class="third-action-wrapper text-center action-btn-default">
        <sly data-sly-test.customLink="${properties.containerViewAllLink}" data-sly-use.commonlinkmodel="${'com.etisalat.core.models.CommonLinkModel' @link=customLink}"/>
        <a class="btn btn-default ripple-effect"
           href="${commonlinkmodel.link}"
           target="${properties.linktarget?'_blank':'_self'}">${properties.containerViewAllTitle}</a>
    </div>
</div>
    </div>
</template>
