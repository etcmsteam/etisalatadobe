 <template data-sly-template.xfDesktopContainerTemplate="${ @ properties,navItems}">
	<sly data-sly-set.zeroPromoTile="${navItems.containerPromotionList.size == 0 ? 'zero-teasers' : ''}"></sly>
	<sly data-sly-set.onePromoTile="${navItems.containerPromotionList.size == 1 ? 'with-single' : ''}"></sly>
	<sly data-sly-set.twoPromoTile="${navItems.containerPromotionList.size == 2 ? 'with-two' : ''}"></sly>
	<sly data-sly-set.threePromoTile="${navItems.containerPromotionList.size == 3 ? 'with-three' : ''}"></sly>
	<sly data-sly-set.sixPromoTile="${navItems.containerPromotionList.size == 6 ? 'with-six' : ''}"></sly>
  <li>
    <a class="mega-menu-link" data-sub-menu="sub-menu-mobile">${navItems.navigationLabel}</a>
    <div class="sub-menu-wrap mega-dropdown ${onePromoTile} ${twoPromoTile} ${threePromoTile} ${sixPromoTile}">
	<div data-sly-test="${threePromoTile || sixPromoTile}" class="menu-top">
      <div class="menu-items-wrapper">
        <div class="menu-items">
          <sly data-sly-test="${!navItems.containerSubMenuList.isEmpty}"
               data-sly-list.subMenuItems="${navItems.containerSubMenuList}">
            <ul data-sly-test="${!subMenuItems.isFeatureItemExist}" class="sub-menu">
              <li data-sly-test="${subMenuItems.navTitle}"
                  class="sub-menu-heading">${subMenuItems.navTitle}</li>
              <li data-sly-test="${!subMenuItems.fixedItems.isEmpty}"
                  data-sly-repeat.subFixedItems="${subMenuItems.fixedItems}"
                  class="${subFixedItems.navigationDesc ? 'sub-menu-heading' : ''}">
                <a href="${subFixedItems.navigationLink}">
                  ${subFixedItems.navigationTitle}
                  <img alt="${subFixedItems.navigationTitle}" data-sly-test="${subFixedItems.navigationDesc}" class="nav-link-arrow"
                       src="${properties.linkArrowImage}"/>
                </a>
                <p data-sly-test="${subFixedItems.navigationDesc}">${subFixedItems.navigationDesc}</p>
              </li>
            </ul>
            <ul data-sly-test="${subMenuItems.isFeatureItemExist && !subMenuItems.featureImageList.isEmpty}"
                class="sub-menu brands">
              <li class="sub-menu-heading">${subMenuItems.title}</li>
              <li data-sly-list.brandItem="${subMenuItems.featureImageList}"
                  class="menu-brand-wrapper">
                <a class="menu-brand-item" loading="lazy" href="${brandItem.link}">
									<img alt="${brandItem.title}" src="${brandItem.fileReference}" width="80px" height="74px"></a>
              </li>
            </ul>
          </sly>
        </div>
   
      </div>
      <sly data-sly-use.promowrapperTemplate="xfdesktop-subcomponents/xfdesktop-promowrapper.html" data-sly-call="${promowrapperTemplate.xfPromoWrapper @ properties=properties, navItems=navItems}"></sly>


		</div>
		<sly data-sly-test="${(threePromoTile || sixPromoTile)}"> 
         <sly data-sly-use.footerTemplate="xfdesktop-subcomponents/xfdesktop-footer.html" data-sly-call="${footerTemplate.xfFooter @ properties=properties, navItems=navItems}"></sly>
        </sly>
		
	
      <div data-sly-test="${zeroPromoTile || onePromoTile || twoPromoTile}" class="menu-items-wrapper">
        <div class="menu-items">
          <sly data-sly-test="${!navItems.containerSubMenuList.isEmpty}"
               data-sly-list.subMenuItems="${navItems.containerSubMenuList}">
            <ul data-sly-test="${!subMenuItems.isFeatureItemExist}" class="sub-menu">
              <li data-sly-test="${subMenuItems.navTitle}"
                  class="sub-menu-heading">${subMenuItems.navTitle}</li>
              <li data-sly-test="${!subMenuItems.fixedItems.isEmpty}"
                  data-sly-repeat.subFixedItems="${subMenuItems.fixedItems}"
                  class="${subFixedItems.navigationDesc ? 'sub-menu-heading' : ''}">
                <a href="${subFixedItems.navigationLink}">
                  ${subFixedItems.navigationTitle}
                  <img alt="${subFixedItems.navigationTitle}" data-sly-test="${subFixedItems.navigationDesc}" class="nav-link-arrow"
                       src="${properties.linkArrowImage}"/>
                </a>
                <p data-sly-test="${subFixedItems.navigationDesc}">${subFixedItems.navigationDesc}</p>
              </li>
            </ul>
            <ul data-sly-test="${subMenuItems.isFeatureItemExist && !subMenuItems.featureImageList.isEmpty}"
                class="sub-menu brands">
              <li class="sub-menu-heading">${subMenuItems.title}</li>
              <li data-sly-list.brandItem="${subMenuItems.featureImageList}"
                  class="menu-brand-wrapper">
                <a class="menu-brand-item" loading="lazy" href="${brandItem.link}">
									<img alt="${brandItem.title}" src="${brandItem.fileReference}" width="80px" height="74px"></a>
              </li>
            </ul>
          </sly>
        </div>
		<sly data-sly-test="${zeroPromoTile || onePromoTile || twoPromoTile}"> 
			<sly data-sly-use.footerTemplate="xfdesktop-subcomponents/xfdesktop-footer.html" data-sly-call="${footerTemplate.xfFooter @ properties=properties, navItems=navItems}"></sly>

        </sly>
   
      </div>
      <sly data-sly-test="${zeroPromoTile || onePromoTile || twoPromoTile}"> 
		<sly data-sly-use.promowrapperTemplate="xfdesktop-subcomponents/xfdesktop-promowrapper.html" data-sly-call="${promowrapperTemplate.xfPromoWrapper @ properties=properties, navItems=navItems}"></sly>
      </sly>
   
</div>
		
  </li>
</template>
