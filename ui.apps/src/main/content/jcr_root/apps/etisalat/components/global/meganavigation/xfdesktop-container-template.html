<template data-sly-template.xfDesktopContainerTemplate="${ @ properties,navItems}">
<li>
	<a class="mega-menu-link" data-sub-menu="sub-menu-mobile">${navItems.navigationLabel}</a>
	<div class="sub-menu-wrap mega-dropdown with-single">
	  <div class="menu-items-wrapper">
		 <div class="menu-items">
		   <sly data-sly-test="${!navItems.containerSubMenuList.isEmpty}" 
			   data-sly-list.subMenuItems="${navItems.containerSubMenuList}">
			 <ul data-sly-test="${!subMenuItems.isFeatureItemExist}" class="sub-menu">
			   <li data-sly-test="${subMenuItems.navTitle}" class="sub-menu-heading">${subMenuItems.navTitle}</li>
			   <li data-sly-test="${!subMenuItems.fixedItems.isEmpty}"
                  class="${subFixedItems.navigationDesc ? 'sub-menu-heading' : ''}"
				  data-sly-repeat.subFixedItems="${subMenuItems.fixedItems}">
				  <a href="${subFixedItems.navigationLink}">
				  ${subFixedItems.navigationTitle}
                  <sly data-sly-test="${subFixedItems.navigationDesc}">
                      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" width="12px" height="12px" viewBox="26 26 12 12" enable-background="new 26 26 12 12" xml:space="preserve" class="replaced-svg">
                        <g>
                            <path fill="#554D56" d="M28.85,36.725c-0.3,0.301-0.3,0.766,0,1.051c0.286,0.3,0.75,0.3,1.05,0l5.25-5.25   c0.3-0.301,0.3-0.765,0-1.051l-5.25-5.25c-0.3-0.3-0.765-0.3-1.05,0c-0.3,0.286-0.3,0.75,0,1.05L33.575,32L28.85,36.725z"></path>
                        </g>
                     </svg>
                      <p>${subFixedItems.navigationDesc}</p>
                   </sly>
                 </a>
			   </li>
			</ul>
			 <ul data-sly-test="${subMenuItems.isFeatureItemExist && !subMenuItems.featureImageList.isEmpty}" class="sub-menu brands">
				 <li class="sub-menu-heading">${subMenuItems.title}</li>
				 <li data-sly-list.brandItem="${subMenuItems.featureImageList}" class="menu-brand-wrapper">
					  <a class="menu-brand-item" loading="lazy" href="${brandItem.link}"><img src="${brandItem.fileReference}" width="80px" height="74px"></a>												  
				 </li>
			</ul>
		   </sly>
		 </div>
		 <div data-sly-test="${!navItems.containerFooterMenuList.isEmpty}" 
			data-sly-list.footerMenuItems="${navItems.containerFooterMenuList}"
			class="menu-items-footer">
			<ul  data-sly-test="${!footerMenuItems.fixedItems.isEmpty}" data-sly-list.items="${footerMenuItems.fixedItems}"  class="sub-menu">
			   <li data-sly-test="${items.navigationTitle}"><a href="${items.navigationLink}">${items.navigationTitle}</a></li>
			</ul>
		 </div>
	  </div>
	  <div class="menu-promotion-wrapper">
		 <div data-sly-list.promoObj="${navItems.containerPromotionList}" class="tiles-wrapper">
			<div class="tile">
			   <div class="cover">
				  <img src="${promoObj.fileReference}" loading="lazy" class="cover lazyloaded" alt="m-menu-new-freedom-en-377x325">          
			   </div>
			   <div class="tile-content-wrapp">
				  <div class="content">
					 <h4>${promoObj.title}</h4>
					 <a href="${promoObj.link}" class="btn-text learn-more">
					 <span class="">${promoObj.text}</span>
					 </a>
				  </div>
			   </div>
			</div>
		 </div>
	  </div>
	</div>
 </li>
</template>
