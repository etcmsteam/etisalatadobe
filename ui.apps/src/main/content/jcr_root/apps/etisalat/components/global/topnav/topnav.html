<sly data-sly-use.topnavModel="com.etisalat.core.models.TopnavModel"></sly>

<sly data-sly-test="${!pageProperties.hideHeader}">
<div class="top-nav-section top-nav hidden-xs hidden-ms hidden-sm">
   <sly data-sly-test="${properties.pushMenuEnabled}"
	        data-sly-use.menuIconTemplate="menuicon.html"
	        data-sly-call="${menuIconTemplate.pushMenuIcon @ resource=resource}">      
   </sly>
   <div class="container">
      <div class="row">
         <div class="col-md-6 col-lg-6">
            <div class="top-nav-left">               
              <ul data-sly-test="${!topnavModel.topLeftNavList.isEmpty || properties.pushMenuEnabled}" class="links">
                 <li data-sly-test="${properties.pushMenuEnabled}" class="inc-push-meu-icon">
					  <a href="#">
					    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="22" viewBox="0 0 32 22" fill="none" class="push-enLogo replaced-svg">
					      <g clip-path="url(#clip0_1122_16043)">
					        <path d="M27.0145 16.3967C28.1094 14.4749 28.7374 12.3088 28.9628 10.1916H25.6137C25.5332 11.4945 25.2755 12.8137 24.8247 14.0026C24.3899 15.1589 23.8264 16.2012 23.1018 17.0481C22.0069 18.3185 20.6222 19.1328 19.0281 19.1328C17.1442 19.1328 15.8561 18.3185 15.3731 16.9504H11.7985C11.2189 18.3673 9.85024 19.0676 8.11127 19.0676C6.21129 19.0676 4.263 17.6833 4.03758 14.8658H15.2282C15.518 13.4814 16.5968 12.4391 18.3519 11.7551C18.3519 11.7551 19.9781 11.1525 21.5883 10.4522C23.8264 9.40983 25.5009 7.5369 25.5009 5.17538C25.5009 1.82039 22.6671 0.664062 20.0908 0.664062C16.8544 0.664062 14.4553 2.39041 14.4553 5.12652C14.4553 6.73887 15.3248 8.2535 16.5968 9.78441C15.9205 10.0287 15.2604 10.3382 14.6646 10.729C13.6341 7.84634 11.2511 5.97341 8.01466 5.97341C3.74775 5.97341 0.65625 9.21439 0.65625 13.7909C0.65625 18.1393 3.42572 21.8689 8.25618 21.8689C10.4782 21.8689 12.1528 21.0546 13.3121 19.8982C14.5036 21.1197 16.2748 21.8689 18.4485 21.8689C21.1213 21.8689 23.3111 20.794 24.9857 19.1328L27.1272 21.5106H31.6839L27.0145 16.3967ZM20.123 3.20473C21.3467 3.20473 22.3611 3.90504 22.3611 5.28938C22.3611 6.55972 21.6044 7.79748 19.8976 8.56294L19.8654 8.53037C18.8671 7.45547 17.9171 6.21771 17.9171 5.0288C17.9171 3.88876 18.9476 3.20473 20.123 3.20473ZM8.03076 8.59551C9.97905 8.59551 11.7663 10.0287 11.8629 12.4065H4.03758C4.3113 9.52383 6.46891 8.59551 8.03076 8.59551Z" fill="white"></path>
					      </g>
					      <defs>
					        <clipPath id="clip0_1122_16043">
					          <rect width="177.793" height="21.2048" fill="white" transform="translate(0.65625 0.664062)"></rect>
					        </clipPath>
					      </defs>
					    </svg>
					    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1" class="push-close d-none replaced-svg">
					      <g id="Asset-Artboard-Page" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
					        <g id="Icon/Outline-1pt/close/close_white" stroke="#FFFFFF">
					          <line x1="22.5" y1="1.5" x2="1.5" y2="22.5" id="Line"></line>
					          <line x1="22.5" y1="22.5" x2="1.5" y2="1.5" id="Line"></line>
					        </g>
					      </g>
					    </svg>
					  </a>
				  </li>
                 <li data-sly-test="${!topnavModel.topLeftNavList.isEmpty}" 
                     data-sly-repeat.topLeftItem="${topnavModel.topLeftNavList}" class="${topLeftItem.active ? 'active' : ''}">
                    <a href="${topLeftItem.navigationLink}"
                       data-sub-menu="sub-menu-mobile">${topLeftItem.navigationTitle}</a>
                 </li>
              </ul>               
            </div>
         </div>
         <div class="col-md-6 col-lg-6">
            <div class="top-nav-right">              
                  <ul class="links"> 
                       <sly data-sly-test="${!topnavModel.topNavIconsList.isEmpty}" 
                               data-sly-list.itemList="${topnavModel.topNavIconsList}">                    
                        <li data-sly-test="${!(itemList.openmodalwindow == 'modalwindow') && !(itemList.openmodalwindow == 'accessibilityoverlay')}">
                           <a href="${itemList.navigationLink}"
                              data-sub-menu="sub-menu-mobile">
                           <span class="text">${itemList.navigationTitle}</span>
                           <img alt="${itemList.navigationTitle}" data-sly-test="${itemList.navigationImage}" loading="lazy" 
                                data-sly-set.imageSrcPath="${itemList.navigationImage}" 
	                            data-sly-use.commonModal="${'com.etisalat.core.models.CommonLinkModel' @link=imageSrcPath}" 
	                            class="${commonModal.assetSVGImage ? 'inline-svg__icon' : ''}" 
                                src="${itemList.navigationImage}" /></a>
                        </li>
                        <li data-sly-test="${itemList.openmodalwindow == 'modalwindow'}">
                           <a  data-label="${resource.name}" data-sub-menu="sub-menu-mobile" class="btn-modal"
                              title="${itemList.navigationTitle}">
                           <span class="text">${itemList.navigationTitle}</span>
                           <img alt="${itemList.navigationTitle}" data-sly-test="${itemList.navigationImage}" loading="lazy" 
                                data-sly-set.imageSrcPath="${itemList.navigationImage}" 
	                            data-sly-use.commonModal="${'com.etisalat.core.models.CommonLinkModel' @link=imageSrcPath}" 
	                            class="${commonModal.assetSVGImage ? 'inline-svg__icon' : ''}" 
                              src="${itemList.navigationImage}" />
                           </a>
                        </li>
                        <li data-sly-test="${itemList.openmodalwindow == 'accessibilityoverlay'}">
                           <a class="open-accessibility-popup" data-label="${resource.name}" data-sub-menu="sub-menu-mobile" class="open-accessibility-popup"
                              title="${itemList.navigationTitle}">
                           <span class="text">${itemList.navigationTitle}</span>
                           <img alt="${itemList.navigationTitle}" data-sly-test="${itemList.navigationImage}" loading="lazy" 
                                data-sly-set.imageSrcPath="${itemList.navigationImage}" 
	                            data-sly-use.commonModal="${'com.etisalat.core.models.CommonLinkModel' @link=imageSrcPath}" 
	                            class="${commonModal.assetSVGImage ? 'inline-svg__icon' : ''}" 
                              src="${itemList.navigationImage}" />
                           </a>
                        </li>
                        <div data-sly-test="${itemList.openmodalwindow == 'modalwindow'}" id="${resource.name}"
                           class="nv-modal fade  black-overlay-modal">
                           <div class="nv-modal-dialog">
                              <div class="nv-modal-content nv-py-5">
                                 <div class="container">
                                    <div class="modal-popup">
                                       <sly
                                          data-sly-use.closebuttonTemplate="/apps/etisalat/components/button/closebutton.html"
                                          data-sly-call="${closebuttonTemplate.close}">
                                       </sly>
                                       <sly
                                          data-sly-resource="${itemList.topNavigationXFResource @ resourceType='core/wcm/components/experiencefragment/v1/experiencefragment', wcmmode='disabled'}">
                                       </sly>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div data-sly-test="${itemList.openmodalwindow == 'accessibilityoverlay'}" id="${resource.name}"
                           class="modal accessibility-overlay">
                           <div class="" role="document">
                              <sly
                                 data-sly-resource="${itemList.topNavigationXFResource @ resourceType='core/wcm/components/experiencefragment/v1/experiencefragment', wcmmode='disabled'}"></sly>
                           </div>
                        </div> 
                      </sly>   
                       <li data-sly-test="${topnavModel.languageSize > 1}">
	                     <ul>
	                        <li class="language" data-sly-use.page="com.adobe.cq.wcm.core.components.models.Page">
	                           <a class="${page.language == 'ar' ? 'arabic-lang-content' :''}"
	                              href="#">${topnavModel.currentPageLanguageTitle}</a>
	                           <ul class="language-menu" data-sly-list.langItem="${topnavModel.localeList}">
	                              <li><a class="${langItem.altText == 'ar' ? 'arabic-lang-content' :''}"
	                                 href="${langItem.linkUrl}">${langItem.title}</a></li>
	                           </ul>
	                        </li>
	                     </ul>
	                  </li>
	                  <li data-sly-test="${topnavModel.languageSize == 1}"
	                     data-sly-list.langItem="${topnavModel.localeList}">
	                     <a href="${langItem.linkUrl}" data-sub-menu="sub-menu-help">
	                     <span class="language-switch-content"> ${langItem.title}</span>
	                     </a>
	                  </li>                                        
                  </ul>                 
            </div>
         </div>
      </div>
   </div>
</div>
</sly>
