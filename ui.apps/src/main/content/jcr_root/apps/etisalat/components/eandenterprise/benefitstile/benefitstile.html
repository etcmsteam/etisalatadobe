<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-panelcontainer="${wcmmode.edit && 'Benefits Tile'}"
     data-placeholder-text="${wcmmode.edit && 'Please update Benefits Tile' @ i18n}">

    <div data-sly-test="${properties.tiletitle || properties.description}" class="benefits-box" data-digital-component="BENEFITS_DIGITAL">
        <div class="ed-headings-2-0" data-sly-test="${properties.tiletitle}">
            <h3 data-sly-element="${properties.titleType}">${properties.tiletitle}</h3>
        </div>
        <div class="ed-paragraph-2-0" data-sly-test="${properties.description}">
            <div data-sly-set.descriptionStyle="${!properties.descParagraphStyle || properties.descParagraphStyle == '' ? 'p3' : properties.descParagraphStyle}" class="${descriptionStyle}">
                ${properties.description @ context='html'}
            </div>
        </div>
    </div>

</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty = !properties.tiletitle}"></sly>
