 <h3 data-sly-test="${properties.headingTitle && wcmmode.edit}" data-sly-element="${properties.titleType}">${properties.headingTitle}</h3>
 <div  class="tab-description" data-sly-test="${properties.headingDescription}">${properties.headingDescription @ context='html'}</div>
	<div data-sly-use.tabs="com.adobe.cq.wcm.core.components.models.Tabs"
	     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
	     data-panelcontainer="${wcmmode.edit && 'tabs'}"
	     id="${tabs.id}"
		 data-sly-set.defaultLayout="${!properties.tabsLayout || properties.tabsLayout == 'default'}"
		 data-sly-set.imagewithicons="${properties.tabsLayout == 'imagewithicons' && wcmmode.edit }"
		 data-sly-set.iconsontopimage="${properties.tabsLayout == 'iconsontopimage' && wcmmode.edit}"
		 data-sly-set.featureImage="${properties.tabsLayout == 'featurewithimage' && wcmmode.edit}"
		 data-sly-set.featureCta="${properties.tabsLayout == 'featurewithcta' && wcmmode.edit}"
		 class="cmp-tabs"
		 data-sly-test="${defaultLayout || imagewithicons || iconsontopimage || featureImage || featureCta}"
	     data-cmp-is="tabs"
	     data-cmp-data-layer="${tabs.data.json}"
	     data-placeholder-text="${wcmmode.edit && 'Please drag Tab components here' @ i18n}">

            <ol data-sly-test="${tabs.items && tabs.items.size > 0}"
                role="tablist"
                class="cmp-tabs__tablist"
                aria-label="${tabs.accessibilityLabel}"
                aria-multiselectable="false">
			<sly data-sly-test="${tabs.items && tabs.items.size > 0}"
				 data-sly-list.tab="${tabs.items}">

                <sly data-sly-test.isActive="${tab.name == tabs.activeItem}"/>

                <li role="tab"
                    id="${tab.id}-tab"
                    class="cmp-tabs__tab${isActive ? ' cmp-tabs__tab--active' : ''}"
                    aria-controls="${tab.id}-tabpanel"
                    tabindex="${isActive ? '0' : '-1'}"
                    data-cmp-hook-tabs="tab">${tab.title}
                   <sly data-sly-use.tabimage="com.etisalat.core.models.TabImage"
                     data-sly-list.imageItem="${tabimage.tabImageItems}">
                      <span data-sly-test="${tabList.index == imageItemList.index}">
                        <img data-sly-test="${imageItem.linkUrl}" alt="${imageItem.linkText}" loading="lazy" 
                             data-sly-set.imageSrcPath="${imageItem.linkUrl}" 
	                         data-sly-use.commonModal="${'com.etisalat.core.models.CommonLinkModel' @link=imageSrcPath}" 
                             class="${!wcmmode.edit ? 'cmp-tabs__default-icon' : ''} ${commonModal.assetSVGImage ? 'inline-svg__icon' : ''}" 
                             src="${imageItem.linkUrl}"/>
                      </span>
                   </sly>
                 </li>

				</sly>
            </ol>

	    <div data-sly-repeat.item="${tabs.items}"
	         data-sly-resource="${item.name @ decorationTagName='div'}"
	         id="${item.id}-tabpanel"
	         role="tabpanel"
	         aria-labelledby="${item.id}-tab"
	         tabindex="0"
	         class="cmp-tabs__tabpanel${item.name == tabs.activeItem ? ' cmp-tabs__tabpanel--active' : ''}"
	         data-cmp-hook-tabs="tabpanel"
	         data-cmp-data-layer="${item.data.json}"></div>
	    <sly data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
	         data-sly-test="${(wcmmode.edit || wcmmode.preview) && tabs.items.size < 1}"></sly>
	</div>



<sly data-sly-test="${wcmmode.preview || wcmmode.disabled}">

 <sly data-sly-test="${properties.tabsLayout && properties.tabsLayout == 'imagewithicons'}"
	  data-sly-use.imageWithIconsTemplate="imagewithicons.html"
	  data-sly-call="${imageWithIconsTemplate.imageWithIcons @ tabs=tabs,properties=properties}">      
 </sly>
 <sly data-sly-test="${properties.tabsLayout && properties.tabsLayout == 'iconsontopimage'}"
	  data-sly-use.iconsOnTopImageTemplate="iconsontopimage.html"
	  data-sly-call="${iconsOnTopImageTemplate.iconsOnTopImage @ tabs=tabs,properties=properties}">      
 </sly>
	<sly data-sly-test="${properties.tabsLayout && properties.tabsLayout == 'featurewithimage'}"
		 data-sly-use.featureImageTemplate="featurewithimage.html"
		 data-sly-call="${featureImageTemplate.featureImage @ tabs=tabs,properties=properties}">
	</sly>
	<sly data-sly-test="${properties.tabsLayout && properties.tabsLayout == 'featurewithcta'}"
		 data-sly-use.featureCtaTemplate="featurewithcta.html"
		 data-sly-call="${featureCtaTemplate.featureCta @ tabs=tabs,properties=properties}">
	</sly>

</sly>
