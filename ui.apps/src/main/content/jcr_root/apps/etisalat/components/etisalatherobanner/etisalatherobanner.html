<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html" 
     data-sly-use.tileModel="com.etisalat.core.models.TileModel">  
  <sly data-sly-test="${!properties.heroBannerVariation || properties.heroBannerVariation == 'herobanner-wst'}"
	   data-sly-use.wstHeroBannerTemplate="herobanner-4-0.html"
	   data-sly-call="${wstHeroBannerTemplate.wst @ properties=properties}">      
  </sly>
  
  <sly data-sly-test="${properties.heroBannerVariation == 'hero-images' && tileModel.heroImageVariation == 'iframe-banner'}"
	   data-sly-use.heroImageSectionTemplate="hero-images-section.html"
	   data-sly-call="${heroImageSectionTemplate.heroImageSection @ properties=properties}">      
  </sly>
  <sly data-sly-test="${properties.heroBannerVariation == 'hero-images' && tileModel.heroImageVariation == 'call-to-action-banner'}"
	   data-sly-use.heroImageSectionTemplate="hero-image-variations/call-to-action-banner.html"
	   data-sly-call="${heroImageSectionTemplate.heroImageCTA @ properties=properties}">      
  </sly>
</sly>     


<sly data-sly-call="${templates.placeholder @ isEmpty = !properties.heroDisplayBehavior}"></sly>
